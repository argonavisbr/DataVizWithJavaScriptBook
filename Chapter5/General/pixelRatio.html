<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #first-div, #first {
            border: solid 1px red;
        }
        #second-div, #second {
            border: solid 1px blue;
            width: 50vw;
            height: 50vh;
        }
    </style>
    <!-- 2. Include Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
</head>
<body>
<div id="second-div" style="position: relative">
    <canvas id="second" width="100" height="100"></canvas>
</div>

<script>
    var data = {
        labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul"],
        datasets: [
            {
                label: 'First dataset', // dataset label
                data: [0, 10, 5, 2, 20, 30, 45],
                backgroundColor: 'transparent', // use options to change this
                borderColor: 'rgb(255,99,150)',
            }]
    };

    console.log(window.devicePixelRatio)

    // print to test

    var c2 = new Chart('second', {
        type: 'line',
        data: data,
        options: {
            responsive: true,
            maintainAspectRatio: false,
            devicePixelRatio: 2
        }
    });

    //c1.canvas.parentNode.style.height = '200px';
</script>

</body>
</html>
