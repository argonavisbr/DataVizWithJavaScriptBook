<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #first-div, #first {
            border: solid 1px red;
        }
        #second-div, #second {
            border: solid 1px blue;
            width: 50vw;
            height: 50vh;
        }
    </style>
    <!-- 2. Include Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
</head>
<body>
<div id="first-div" style="position: relative">
    <canvas id="first" width="100" height="100"></canvas>
</div>
<div id="second-div" style="position: relative">
    <canvas id="second" width="100" height="100"></canvas>
</div>

<script>
    var data = {
        labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul"],
        datasets: [
            {
                label: 'First dataset', // dataset label
                data: [0, 10, 5, 2, 20, 30, 45],
                backgroundColor: 'transparent', // use options to change this
                borderColor: 'rgb(255,99,150)',
            }]
    };

    console.log(window.devicePixelRatio)

    var c1 = new Chart('first', {
        type: 'line',
        data: data,
        options: {
            responsive: false,
            maintainAspectRatio: false,
        }
    });

    var c2 = new Chart('second', {
        type: 'line',
        data: data,
        options: {
            //responsive: false,
            responsiveAnimationDuration: 500,
            maintainAspectRatio: false,
            onResize: function(ch, size) {
                console.log(size);
                if(size.width < 200) {
                    ch.config.data.datasets[0].borderColor = 'blue';
                } else {
                    ch.config.data.datasets[0].borderColor = 'red';
                }
            }
        }
    });

    //c1.canvas.parentNode.style.height = '200px';
</script>

</body>
</html>
