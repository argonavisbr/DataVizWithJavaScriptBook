<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
</head>
<body>
<canvas id="canvas" width="200" height="100"></canvas>
<script>

    Chart.defaults.global.defaultColor = 'rgba(80,80,80,1)';

    let dataValues1 = [20, 5, 2, 20, 30, 51];
    let dataLabels = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

    let data = {
        labels: dataLabels,
        datasets: [
            {
                label: 'Week 1',
                data: dataValues1,
                backgroundColor: ['yellow', 'red', 'blue', 'green', 'orange', 'cyan'],
            }
        ]
    };

    new Chart('canvas', {
        type: 'bar',
        data: data,
        options: {legend: {display: false}}
    });

</script>

</body>
</html>
