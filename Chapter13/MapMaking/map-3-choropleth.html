<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/topojson-client"></script>
    <style>
        svg {
            border: solid 1px gray;
        }
        .country {
            fill: gray;
            stroke: white;
            stroke-width: .5;
        }
        .graticule {
            fill: none;
            stroke: green;
            stroke-width: .25
        }
    </style>
</head>
<body>
<script>
    const width = 960;
    const height = 500;
    const FILE = "world-lowres.topojson";
    const TOPOJSON_KEY  = "world";

    const svg = d3.select("body").append("svg")
            .attr("width", width).attr("height", height);

    const projection = d3.geoMercator();
    const geoPath = d3.geoPath().projection(projection);

    const map = {};

    Promise.all([
         d3.json('../Data/' + FILE),

    ]).then(function(shapes, thematic) {
            console.log(shapes);   // TopoJSON topology
            console.log(thematic); // Thematic data

            map.topology   = shapes.objects[TOPOJSON_KEY];
            map.features   = topojson.feature(shapes, map.topology).features;

            drawGraticules();
            draw();
    });

    function draw() {
        svg.selectAll("g.country")
                .data(map.features)
                .enter()
                .append("g")
                .attr("class","country")
                    .append("path")
                    .attr('d', geoPath)
    }

    function drawGraticules() {
        console.log(d3.geoGraticule10())
        svg.append("path").attr("class","graticule")
           .datum(d3.geoGraticule10())
           .attr('d', geoPath)
    }
</script>

</body>
</html>
