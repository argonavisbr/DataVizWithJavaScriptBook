<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/topojson-client"></script>
    <style>
        svg {border: solid 1px gray;}
    </style>
</head>
<body>
<script>
    const width = 960;
    const height = 500;
    const file = "world-lowres.geojson";

    const svg = d3.select("body").append("svg")
            .attr("width", width).attr("height", height);

    // choose a projection
    const projection = d3.geoMercator();

    // create a path generator function for the projection
    const geoPath = d3.geoPath()
            .projection(projection);

    const map = {};

    d3.json('../Data/' + file)
            .then(function(geodata) {
                console.log(geodata); // GeoJSON topology
                map.features = geodata.features;
                draw();
            });

    function draw() {
        svg.selectAll("g.country")
                .data(map.features)
                .enter()
                .append("g")
                .attr("class","country")
                .style("fill", 'gray')
                    .append("path")
                    .attr('d', geoPath)
                    .style("stroke", "white")
                    .style('stroke-width', '.25');
    }
</script>

</body>
</html>
