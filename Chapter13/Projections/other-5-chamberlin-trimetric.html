<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script src="https://unpkg.com/topojson-client"></script>
    <style>
        svg {border: solid 1px gray;}
    </style>
</head>
<body>
<script>
    const width = 960;
    const height = 500;
    const file = "world-medres.topojson";
    const key  = "world";

    const svg = d3.select("body").append("svg")
            .attr("width", width).attr("height", height);

    const points = [[-79, -6],[-36, -7],[-70, -50]]; // s. america
    //const points = [[0, 22], [45, 22], [22.5, -22]]; // africa

    // choose a projection
    const projection = d3.geoChamberlin(points[0], points[1], points[2])
            .scale(300);

    // create a path generator function for the projection
    const geoPath = d3.geoPath()
            .projection(projection);

    // configure graticule
    const graticule = d3.geoGraticule().extent(d3.geoGraticule().extentMajor());

    const map = {};

    d3.json('../Data/' + file)
            .then(function(topology) {
                console.log(topology); // TopoJSON topology

                map.topology   = topology.objects[key];
                map.geometries = map.topology.geometries;
                map.features   = topojson.feature(topology, map.topology).features;

                drawGraticules();
                draw();
                drawTissot();
            });

    function makeIndicatrix(radius, stepLon, stepLat, maxLon, maxLat) {

        if(!stepLon) stepLon = 10;
        if(!stepLat) stepLat = 10;
        if(!maxLon) maxLon = 180;
        if(!maxLat) maxLat = 80;
        if(!radius) radius = 2;

        const circles = [];
        for(let lon = -maxLon; lon < maxLon; lon += stepLon) {
            for(let lat = -maxLat; lat <= maxLat; lat += stepLat) {
                const circle = d3.geoCircle()
                        .center([lon, lat])
                        .radius(radius)
                        .precision(1);
                circles.push( circle() );
            }
        }
        return circles;
    }


    function drawTissot() {
        svg.selectAll("path.indicatrix")
                .data(makeIndicatrix(4,20,20))
                .enter()
                .append("path")
                .attr("d", geoPath)
                .attr("class","indicatrix")
                .attr("fill", 'orange')
                .attr("fill-opacity", .5)
                .attr("stroke", "black")
                .attr('stroke-width', .5);
    }

    function draw() {
        svg.selectAll("g.country")
                .data(map.features)
                .enter()
                .append("g")
                .attr("class","country")
                .attr("fill", 'gray')
                    .append("path")
                    .attr('d', geoPath)
                    .attr("stroke", "white")
                    .attr('stroke-width', '.25');

        svg.selectAll("circle.point")
                .data(points).enter()
                .append("circle").attr("class","point")
                .attr("fill", 'yellow')
                .attr("stroke", "black")
                .attr("stroke-width", 2)
                .attr("r", 5)
                .attr("cx", d => projection(d)[0])
                .attr("cy", d => projection(d)[1]);
    }

    function drawGraticules() {



        svg.append("g").attr("class","graticule")
                .datum(graticule())
                .attr("fill", 'none')
                .append("path")
                .attr('d', geoPath)
                .attr("stroke", "green")
                .attr('stroke-width', '.25');
    }
</script>

</body>
</html>
