<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script src="https://unpkg.com/topojson-client"></script>
    <style>
        svg {border: solid 1px gray;
        background-color:black}
    </style>
</head>
<body>
<script>
    const width = 960;
    const height = 500;
    const file = "world-medres.topojson";
    const key  = "world";

    const svg = d3.select("body").append("svg")
            .attr("width", width).attr("height", height);

    // choose a projection
    const projection = d3
            .geoSatellite()
            .distance(2).tilt(30)
            .rotate([50,0,-20])
            .angle(-60)
            .translate([600,600])
            .scale(1000);

    // create a path generator function for the projection
    const geoPath = d3.geoPath()
            .projection(projection);

    // configure graticule
    const graticule = d3.geoGraticule().extent(d3.geoGraticule().extentMajor());

    const map = {};

    d3.json('../Data/' + file)
            .then(function(topology) {
                console.log(topology); // TopoJSON topology

                map.topology   = topology.objects[key];
                map.geometries = map.topology.geometries;
                map.features   = topojson.feature(topology, map.topology).features;

                drawGraticules();
                draw();
                drawTissot();
            });

    function makeIndicatrix(radius, stepLon, stepLat, maxLon, maxLat) {

        if(!stepLon) stepLon = 10;
        if(!stepLat) stepLat = 10;
        if(!maxLon) maxLon = 180;
        if(!maxLat) maxLat = 80;
        if(!radius) radius = 2;

        const circles = [];
        for(let lon = -maxLon; lon < maxLon; lon += stepLon) {
            for(let lat = -maxLat; lat <= maxLat; lat += stepLat) {
                const circle = d3.geoCircle()
                        .center([lon, lat])
                        .radius(radius)
                        .precision(1);
                circles.push( circle() );
            }
        }
        return circles;
    }


    function drawTissot() {
        svg.selectAll("path.indicatrix")
                .data(makeIndicatrix(1.5,20))
                .enter()
                .append("path")
                .attr("d", geoPath)
                .attr("class","indicatrix")
                .attr("fill", 'orange')
                .attr("fill-opacity", .5)
                .attr("stroke", "black")
                .attr('stroke-width', .5);
    }

    function draw() {
        svg.selectAll("g.country")
                .data(map.features)
                .enter()
                .append("g")
                .attr("class","country")
                .attr("fill", d3.rgb('saddlebrown').darker())
                    .append("path")
                    .attr('d', geoPath)
                    .attr("stroke", "white")
                    .attr('stroke-width', '.25');
    }

    function drawGraticules() {
        svg.append("path").attr("class","outline")
                .datum(d3.geoGraticule().extent([[-180,-90],[90,90]]).outline()) // shorter for orthographic projection
                .attr('d', geoPath)
                .attr("fill", "blue")
                .attr("fill-opacity", .5)
                .attr('stroke-width', 3);

        console.log(d3.geoGraticule10())
        svg.append("g").attr("class","graticule")
                .datum(graticule())
                .attr("fill", 'none')
                .append("path")
                .attr('d', geoPath)
                .attr("stroke", "white")
                .attr('stroke-width', '.25');


    }
</script>

</body>
</html>
