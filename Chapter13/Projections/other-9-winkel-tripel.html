<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/topojson-client"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <style>
        svg {border: solid 1px gray;}
    </style>
</head>
<body>
<script>
    const width = 960;
    const height = 500;
    const file = "world-lowres.topojson";
    const key  = "world";

    const svg = d3.select("body").append("svg")
            .attr("width", width).attr("height", height);
    const defs = svg.append("defs");

    // choose a projection
    const projection = d3.geoWinkel3()
            .fitExtent([[10,10], [width-20, height-20]], {type: "Sphere"});

    // create a path generator function for the projection
    const geoPath = d3.geoPath()
            .projection(projection);

    const graticule = d3.geoGraticule().extent(d3.geoGraticule().extentMajor());

    const map = {};

    d3.json('../Data/' + file)
            .then(function(topology) {
                console.log(topology); // TopoJSON topology

                map.topology   = topology.objects[key];
                map.geometries = map.topology.geometries;
                map.features   = topojson.feature(topology, map.topology).features;

                drawGraticules();
                draw();
                drawTissot();
            });

    function makeIndicatrix(radius, stepLon, stepLat, maxLon, maxLat) {

        if(!stepLon) stepLon = 10;
        if(!stepLat) stepLat = 10;
        if(!maxLon) maxLon = 180;
        if(!maxLat) maxLat = 80;
        if(!radius) radius = 2;

        const circles = [];
        for(let lon = -maxLon; lon < maxLon; lon += stepLon) {
            for(let lat = -maxLat; lat <= maxLat; lat += stepLat) {
                const circle = d3.geoCircle()
                        .center([lon, lat])
                        .radius(radius)
                        .precision(1);
                circles.push( circle() );
            }
        }
        return circles;
    }

    function drawTissot() {
        svg.selectAll("path.indicatrix")
                .data(makeIndicatrix(1.5,20))
                .enter()
                .append("path")
                .attr("d", geoPath)
                .attr("class","indicatrix")
                .style("fill", 'orange')
                .style("fill-opacity", .5)
                .style("stroke", "black")
                .style('stroke-width', .5)
                .attr("clip-path", "url(#clip)") // clipping for circles
    }

    function draw() {
        svg.selectAll("g.country")
                .data(map.features)
                .enter()
                .append("g")
                .attr("class","country")
                .style("fill", 'gray')
                    .append("path")
                    .attr('d', geoPath)
                    .style("stroke", "white")
                    .style('stroke-width', '.25')
                    .attr("clip-path", "url(#clip)") // clipping for shapes

        // this creates an outline around the map
        svg.append("path")
                .datum({type: "Sphere"})
                .style('fill', 'none')
                .style('stroke', 'darkgreen')
                .style('stroke-width', 1)
                .attr("d", geoPath);
    }

    function drawGraticules() {
        // clipping for interrupted projection
        defs.append("clipPath").attr("id", "clip")
                .append("path")
                .datum({type: "Sphere"})
                .attr("d", geoPath);

        svg.append("g").attr("class","graticule")
                .datum(graticule())
                .style("fill", 'none')
                .attr("clip-path", "url(#clip)") // clipping for graticules
                .append("path")
                .attr('d', geoPath)
                .style("stroke", "green")
                .style('stroke-width', '.25');
    }
</script>

</body>
</html>
