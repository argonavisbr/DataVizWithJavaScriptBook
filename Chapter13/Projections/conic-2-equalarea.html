<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/topojson-client"></script>
</head>
<body>
<script>
    const width = 960;
    const height = 500;
    const file = "world-lowres.topojson";
    const key  = "world";

    const svg = d3.select("body").append("svg")
            .attr("width", width).attr("height", height);

    // choose a projection
    const projection = d3.geoConicEqualArea()
            .fitExtent([[0,0],[width,height]], {type: 'Sphere'});

    // create a path generator function for the projection
    const geoPath = d3.geoPath()
            .projection(projection);

    const map = {};

    d3.json('../Data/' + file)
            .then(function(topology) {
                console.log(topology); // TopoJSON topology

                map.topology   = topology.objects[key];
                map.geometries = map.topology.geometries;
                map.features   = topojson.feature(topology, map.topology).features;

                drawGraticules();
                draw();
                drawTissot();
            });

    function makeIndicatrix(radius, stepLon, stepLat, maxLon, maxLat) {

        if(!stepLon) stepLon = 10;
        if(!stepLat) stepLat = 10;
        if(!maxLon) maxLon = 180;
        if(!maxLat) maxLat = 80;
        if(!radius) radius = 2;

        const circles = [];
        for(let lon = -maxLon; lon < maxLon; lon += stepLon) {
            for(let lat = -maxLat; lat <= maxLat; lat += stepLat) {
                const circle = d3.geoCircle()
                        .center([lon, lat])
                        .radius(radius)
                        .precision(1);
                circles.push( circle() );
            }
        }
        return circles;
    }

    function drawTissot() {
        svg.selectAll("path.indicatrix")
                .data(makeIndicatrix(1.5,20))
                .enter()
                .append("path")
                .attr("d", geoPath)
                .attr("class","indicatrix")
                .attr("fill", 'orange')
                .attr("fill-opacity", .5)
                .attr("stroke", "black")
                .attr('stroke-width', .5);
    }

    function draw() {
        svg.selectAll("g.country")
                .data(map.features)
                .enter()
                .append("g")
                .attr("class","country")
                .attr("fill", '#333')
                .attr("fill-opacity", .6)
                    .append("path")
                    .attr('d', geoPath)
                    .attr("stroke", "white")
                    .attr('stroke-width', '.25');
    }

    function drawGraticules() {
        console.log(projection.parallels())
        svg.append("path").attr("class","parallel-2")
                .datum(d3.geoCircle().center([0,90]).radius(projection.parallels()[0] - 90))
                .attr('d', geoPath)
                .attr("fill", "orange")
                .attr("fill-opacity", .5);

        svg.append("path").attr("class","parallel-1")
                .datum(d3.geoCircle().center([0,90]).radius(projection.parallels()[1] - 90 + 1))
                .attr('d', geoPath)
                .attr("fill", 'white');

        svg.append("path").attr("class","equator")
                .datum(d3.geoCircle().center([0,90]))
                .attr('d', geoPath)
                .attr("stroke", "blue")
                .attr("fill", "none")
                .attr('stroke-width', 2)
                .attr('stroke-opacity', .2);
        svg.append("path").attr("class","equator")
                .datum(d3.geoCircle().center([0,-90]))
                .attr('d', geoPath)
                .attr("stroke", "blue")
                .attr("fill", "none")
                .attr('stroke-width', 2)
                .attr('stroke-opacity', .2);

        svg.append("g").attr("class","graticule")
                .datum(d3.geoGraticule10())
                .attr("fill", 'none')
                .append("path")
                .attr('d', geoPath)
                .attr("stroke", "green")
                .attr('stroke-width', '.25');
    }
</script>

</body>
</html>
