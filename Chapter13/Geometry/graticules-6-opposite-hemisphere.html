<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/topojson-client"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>

</head>
<body>
<script>
    const width = 960;
    const height = 500;
    const file = "world-medres.topojson";
    const key  = "world";

    const svg = d3.select("body").append("svg")
            .attr("width", width).attr("height", height);

    // choose a projection
    const projection = d3.geoMollweide()
           .fitExtent([[0,5],[width, height-10]], {type: "Sphere"});

    // create a path generator function for the projection
    const geoPath = d3.geoPath()
            .projection(projection)

    const map = {};

    d3.json('../Data/' + file)
            .then(function(topology) {

                map.topology   = topology.objects[key];
                map.geometries = map.topology.geometries;
                map.features   = topojson.feature(topology, map.topology).features

                drawGraticules();
                draw();

            });

    function draw() {
        svg.selectAll("g.country")
                .data(map.features)
                .enter()
                .append("g")
                .attr("class","country")
                .attr("fill", 'gray')
                .attr("fill-opacity", .9)
                    .append("path")
                    .attr('d', geoPath)
                    .attr("stroke", "white")
                    .attr('stroke-width', '.25');
    }

    const graticule = d3.geoGraticule();

    function drawGraticules() {

        svg.append("path").attr("class","graticule")
                .datum(graticule())
                .attr("fill", 'none')
                .attr('d', geoPath)
                .attr("stroke", "green")
                .attr('stroke-width', .25);

        svg.append("path").attr("class","farwest")
                .datum(d3.geoCircle().center([-180,0])) // opposite hemisphere
                .attr('d', geoPath)
                .attr("stroke", "red")
                .attr("fill", "rgb(50%,0%,50%,.2)")
                .attr('stroke-width', 3)
                .attr('stroke-opacity', .2);

        svg.append("path").attr("class","outline")
                .datum(d3.geoGraticule().extent([[-90,-90],[90,90]]).outline()) // this hemisphere
                .attr('d', geoPath)
                .attr("stroke", "green")
                .attr("fill", "none")
                .attr('stroke-width', 3);
    }

</script>

</body>
</html>
