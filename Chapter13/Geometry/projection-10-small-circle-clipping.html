<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/topojson-client"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>

</head>
<body>
<script>
    const width = 960;
    const height = 500;
    const file = "world-medres.topojson";
    const key  = "world";

    const svg = d3.select("body").append("svg")
            .attr("width", width).attr("height", height);

    const rotate = [2,-52,0]; // Great Britain centgroid
    const extent = [[0,5],[width, height-10]];

    // reference
    const refProjection = d3.geoOrthographic()
            .rotate(rotate)
            .fitExtent(extent, {type: "Sphere"})
    const refPath = d3.geoPath().projection(refProjection);

    // choose a projection
    const projection = d3.geoOrthographic()
           .fitExtent(extent, {type: "Sphere"})
           .rotate(rotate)
           .clipAngle(20);

    // create a path generator function for the projection
    const geoPath = d3.geoPath()
            .projection(projection)

    const map = {};

    d3.json('../Data/' + file)
            .then(function(topology) {

                map.topology   = topology.objects[key];
                map.geometries = map.topology.geometries;
                map.features   = topojson.feature(topology, map.topology).features

                drawGraticules();
                draw();

            });

    function draw() {
        const globe = svg.selectAll("g.ref")
                .data(map.features)
                .enter()
                .append("g")
                .attr("class","ref");

        globe.append("path")
                .attr("fill", 'blue')
                .attr("fill-opacity", .1)
                .attr('d', refPath)
                .attr("stroke", "white")
                .attr('stroke-width', '.25');

        globe.append("g")
                .attr("class","country")
                .attr("fill", '#555')
                .attr("fill-opacity", .9)
                    .append("path")
                    .attr('d', geoPath)
                    .attr("stroke", "white")
                    .attr('stroke-width', '.25');

        svg.append("path").attr("class","outline")
                .datum(d3.geoGraticule().extent([[-90,-90],[90,90]]).outline())
                .attr('d', geoPath)
                .attr("stroke", "red")
                .attr("fill", "none")
                .attr('stroke-width', 3);
    }

    const graticule = d3.geoGraticule();

    function drawGraticules() {

        svg.append("path").attr("class","graticule")
                .datum(graticule())
                .attr("fill", 'none')
                .attr('d', refPath)
                .attr("stroke", "green")
                .attr('stroke-width', .25);

        svg.append("path").attr("class","outline")
                .datum(d3.geoGraticule().extent([[-181,-10],[180,90]]).outline()) // shorter for orthographic projection
                .attr('d', geoPath)
                .attr("fill", "hsla(30,100%,50%,.3")

        svg.append("path").attr("class","outline")
                .datum(d3.geoGraticule().extent([[-90,-90],[90,90]]).outline()) // this hemisphere
                .attr('d', geoPath)
                .attr("stroke", "black")
                .attr("fill", "none")
                .attr('stroke-width', 3);
    }

</script>

</body>
</html>
