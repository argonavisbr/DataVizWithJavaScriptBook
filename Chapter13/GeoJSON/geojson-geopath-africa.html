<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        svg {border: solid 1px gray;}
    </style>
</head>
<body>
<script>
    const width = 960;
    const height = 500;

    d3.json('../Data/africa-simple-multipolygon.geojson')
            .then(function(data) {

        console.log(data);

        const svg = d3.select("body").append("svg")
                .attr("width", width).attr("height", height);

        const geoPath = d3.geoPath()
                .projection(d3.geoMercator());

        svg.selectAll("path")
                .data(data.features)
                .enter()
                .append("path")
                .attr('d', geoPath)
                .style("fill", "blue");
    })
</script>

</body>
</html>
