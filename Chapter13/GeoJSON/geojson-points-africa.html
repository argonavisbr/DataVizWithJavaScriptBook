<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        svg {border: solid 1px gray;}
        text {
            font-family: "Yanone Kaffeesatz", sans-serif;
        }
    </style>
</head>
<body>
<script>
    const width = 960;
    const height = 500;


    d3.json('../Data/africa-simple.geojson')
            .then(function(data) {

        console.log(data);

        const color = d3.scaleOrdinal(d3.schemeCategory10);

        const svg = d3.select("body").append("svg")
                      .attr("width", width).attr("height", height);

        const projection = d3.geoMercator();
        const geoPath = d3.geoPath().projection(projection);

        let x,y,lon,lat;
        pixels = projection([100,-50])
        console.log(pixels)
        position = projection.invert(pixels);
        console.log(position)

        const rivers    = data.features.filter(d => d.geometry.type == 'LineString' || d.geometry.type == 'MultiLineString');
        const continent = data.features.filter(d => d.geometry.type == 'Polygon' || d.geometry.type == 'MultiPolygon');
        const cities    = data.features.filter(d => d.geometry.type == 'Point');

        svg.selectAll("path.continent")
                .data(continent).enter()
                .append("path").attr("class","continent")
                .style("fill", (d,i) =>  color(i))
                .attr('d', geoPath)

        svg.selectAll("path.river")
                .data(rivers).enter()
                .append("path").attr("class","river")
                .style("fill", 'none')
                .style("stroke", "cyan")
                .attr('d', geoPath)

        svg.selectAll("g.city")
            .data(cities).enter()
            .append("g").attr("class","city")
            .attr("transform", d => `translate(${[geoPath.projection()(d.geometry.coordinates)]})`)
            .each(function(d) {
                d3.select(this)
                  .append("circle").attr('r', 3)
                    .style("fill", 'yellow')
                    .style("stroke", "black");

                d3.select(this)
                  .append("text").attr('y', 2)
                    .style("font-size", 10)
                    .style('text-anchor', 'middle')
                    .style('alignment-baseline', 'hanging')
                    .text(d.properties.name);
            });

    })
</script>

</body>
</html>
