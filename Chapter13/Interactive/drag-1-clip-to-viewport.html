<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/topojson-client"></script>
    <style>
        .dragging {

        }
    </style>
</head>
<body>
<script>
    const width = 960;
    const height = 500;
    const file = "world-lowres.topojson";
    const key  = "world";

    const svg = d3.select("body").append("svg")
            .attr("width", width).attr("height", height);

    // choose a projection
    const projection = d3.geoMercator() ;

    // create a path generator function for the projection
    const geoPath = d3.geoPath()
            .projection(projection);

    const map = {};
    const zoomBox = {};

    d3.json('../Data/' + file)
            .then(function(topology) {
                console.log(topology); // TopoJSON topology

                map.topology   = topology.objects[key];
                map.geometries = map.topology.geometries;
                map.features   = topojson.feature(topology, map.topology).features;

                drawGraticules();
                draw();
            });

    const dragBox = d3.drag()
            .on("start", function(d) {
                zoomBox.point1 = [d3.event.x, d3.event.y];
                globe.classed("dragging", true);
                globe.append("rect").attr("class", "zoombox")
                    .attr("stroke", "red")
                    .attr("stroke-dasharray", "5 5")
                    .attr("fill", "orange")
                    .attr("fill-opacity", .2)
                svg.style("cursor","crosshair");
            })
            .on("drag", function(d) {
                const point = [d3.event.x, d3.event.y];
                d3.select(".zoombox")
                    .attr("width", Math.abs(point[0] - zoomBox.point1[0]))
                    .attr("height", Math.abs(point[1] - zoomBox.point1[1]))
                    .attr("transform", `translate(${[Math.min(point[0], zoomBox.point1[0]), Math.min(point[1], zoomBox.point1[1])]})`)
            })
            .on("end", function(d) {
                globe.classed("dragging", false);
                zoomBox.point2 = [d3.event.x, d3.event.y];
                clip();
                d3.select(".zoombox").remove();
                svg.style("cursor","auto");
            });

    const globe = svg.append("g")
            .attr("class","globe")
            .call(dragBox);

    function clip() {
        console.log(zoomBox);
        const minXY = [Math.min(zoomBox.point1[0], zoomBox.point2[0]),Math.min(zoomBox.point1[1], zoomBox.point2[1])];
        const maxXY = [Math.max(zoomBox.point1[0], zoomBox.point2[0]),Math.max(zoomBox.point1[1], zoomBox.point2[1])];

        projection.clipExtent([minXY, maxXY])

        render();

    }

    svg.on("click", function() {
        projection.clipExtent([[0,0],[width, height]]);
        render();
    });

    function draw() {
        globe.selectAll("g.country")
                .data(map.features)
                .enter()
                .append("g")
                .attr("class","country")
                .attr("fill", 'gray')
                    .append("path")
                    .attr('d', geoPath)
                    .attr("stroke", "white")
                    .attr('stroke-width', '.25');
    }

    function render() {
        globe.selectAll("g.country").select("path").attr('d', geoPath);
        globe.selectAll("path.graticule").attr('d', geoPath);
        globe.selectAll("path.background").attr('d', geoPath);
    }

    function drawGraticules() {
        globe.append("path").attr("class","background")
                .datum({type: 'Sphere'})
                .attr("fill", 'lightblue')
                .attr('d', geoPath);
        globe.append("path").attr("class","graticule")
                .datum(d3.geoGraticule10())
                .attr("fill", 'none')
                .attr('d', geoPath)
                .attr("stroke", "green")
                .attr('stroke-width', '.25');
    }
</script>

</body>
</html>
