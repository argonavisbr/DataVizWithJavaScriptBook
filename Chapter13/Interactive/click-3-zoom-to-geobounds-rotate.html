<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/topojson-client"></script>
    <script src="../JavaScript/wgs84_resampling.js"></script>
    <style>
        text {
            font-family: "Yanone Kaffeesatz", sans-serif;
            fill: black;
        }
    </style>
</head>
<body>
<script>
    const width = 960;
    const height = 500;
    const file = "world-medres.topojson";
    const key  = "world";

    const svg = d3.select("body").append("svg")
            .attr("width", width).attr("height", height);

    // choose a projection
    const projection = d3.geoOrthographic();
    const scale = projection.scale();
    const translate = projection.translate();

    // create a path generator function for the projection
    const geoPath = d3.geoPath()
            .projection(projection);

    const map = {};
    const zoomBox = {};
    let dragged = false;

    d3.json('../Data/' + file)
            .then(function(topology) {
                console.log(topology); // TopoJSON topology

                map.topology   = topology.objects[key];
                map.geometries = map.topology.geometries;
                map.features   = topojson.feature(topology, map.topology).features;

                map.features.map(d => d.id = d.properties.ISO_A3);

                drawGraticules();
                draw();
            });

    const globe = svg.append("g").attr("class","globe");

    function zoom(object) {
        hideProjectedBoundsAndCentroid(object);
        let rotation = rotateAndFit(object);
        while(Math.abs(rotation[0]) >= .00001 || Math.abs(rotation[1]) >= .00001) {
            rotation = rotateAndFit(object);
        }
        render(object.id);
    }

    function rotateAndFit(object) {
        let rotate = d3.geoRotation(projection.rotate());
        let centroid = d3.geoCentroid(object);
        let rotation = rotate(centroid);
        let lambda  = projection.rotate()[0] - rotation[0];
        let phi     = projection.rotate()[1] - rotation[1];
        const gamma = projection.rotate()[2];

        projection.rotate([lambda, phi, gamma]);
        projection.fitExtent([[50,50],[width-50, height-50]], computeShape(object));

        return rotation;
    }

    function computeShape(d) {
        const minLngLat = d3.geoBounds(d)[0]; // left, bottom
        const maxLngLat = d3.geoBounds(d)[1]; // right, top

        const minLng = minLngLat[0];
        const minLat = minLngLat[1];
        const maxLng = maxLngLat[0];
        const maxLat = maxLngLat[1];

        const coords = [minLngLat, [minLng,maxLat], maxLngLat, [maxLng,minLat], minLngLat];

        if(minLng > maxLng) { // antimeridian correction
            coords[0][0] = coords[1][0] = coords[4][0] = minLng - 360;
        }

        return resample({type: 'Polygon', coordinates: [coords]});
    }

    function showProjectedBoundsAndCentroid(d) {
        showProjectedBounds(this, d);
        showGeoCentroid(this, d);
    }

    function showGeoCentroid(node, d) {
        d3.select(node)
                .append("path").attr("id", "geoCentroid_" + d.id)
                .datum({type: "Point", coordinates: d3.geoCentroid(d)})
                .attr("fill", "white")
                .attr("fill-opacity", .7)
                .attr("stroke", "purple")
                .attr("stroke-width", 2)
                .attr("d", geoPath);
    }
    function showProjectedBounds(node, d) {
        const shape = computeShape(d);

        d3.select(node).raise()
                .append("path").attr("id", "projBounds_" + d.id)
                .datum(shape)
                .attr("d", geoPath)
                .attr("stroke", "black")
                .attr("fill", "aquamarine")
                .attr("fill-opacity", .3)
                .attr("pointer-events", "none")
    }

    function hideProjectedBoundsAndCentroid(d) {
        hideGeoCentroid(d);
        hideProjectedBounds(d);
    }
    function hideProjectedBounds(d) {
        svg.select("#projBounds_"+d.id).remove();
    }
    function hideGeoCentroid(d) {
        svg.select("#geoCentroid_"+d.id).remove();
    }

    function draw() {
        globe.selectAll("g.country")
                .data(map.features)
                .enter()
                .append("g")
                .attr("id", d => d.id)
                .attr("class","country")
                .on("click", d => zoom(d))
                .on('mouseenter', showProjectedBoundsAndCentroid)
                .on('mouseleave', hideProjectedBoundsAndCentroid)
                .attr("fill", 'gray')
                .each(function(d) {
                    d3.select(this)
                            .append("path")
                            .attr('d', geoPath)
                            .attr("stroke", "white")
                            .attr('stroke-width', '.25');
                    d3.select(this)
                            .append("text")
                            .attr("text-anchor", "middle")
                            .text('')
                });
    }

    svg.on("dblclick", function() {
        d3.event.stopPropagation();
        projection.scale(scale).translate(translate);
        render();
    });

    function render(id) {
        globe.selectAll("g.country")
                .each(function(d) {
                    d3.select(this)
                        .select("path")
                        .attr('fill', d.id == id ? 'orange' : 'gray')
                        .attr('d', geoPath);
                    d3.select(this)
                        .select('text')
                        .attr("transform", d.id == id ? `translate(${geoPath.centroid(d)})` : '')
                        .text(d.id == id ? d.properties.ADMIN : '');
                })

        globe.selectAll("path.graticule")
                .attr('d', geoPath);
        globe.selectAll("path.background")
                .attr('d', geoPath);

    }

    function drawGraticules() {
        globe.append("path").attr("class","background")
                .datum({type: 'Sphere'})
                .attr("fill", 'lightblue')
                .attr('d', geoPath);
        globe.append("path").attr("class","graticule")
                .datum(d3.geoGraticule10())
                .attr("fill", 'none')
                .attr('d', geoPath)
                .attr("stroke", "green")
                .attr('stroke-width', '.25');
    }
</script>

</body>
</html>
