<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/topojson-client"></script>
    <style>
        svg {border: solid 1px gray;}
    </style>
</head>
<body>
<script>
    const width = 960;
    const height = 500;


    d3.json('../Data/africa-simple.topojson')
            .then(function(data) {

        console.log(data);

        const color = d3.scaleOrdinal(d3.schemeCategory10);

        const svg = d3.select("body").append("svg")
                      .attr("width", width).attr("height", height);

        const geoPath = d3.geoPath().projection(d3.geoMercator().scale(340)).pointRadius(3);

        const topodata = topojson.feature(data, data.objects['africa-simple'])

        console.log(topodata)

        svg.selectAll("g.country")
                .data(topodata.features)
                .enter()
                .append("g")
                .attr("class","country")
                .attr("fill", (d,i) => d.geometry.type == 'LineString' || d.geometry.type == 'MultiLineString' ? 'none' : color(i))
                .attr("opacity", .9)
                .append("path")
                    .attr('d', geoPath)
                    .attr("stroke", "white")
    })
</script>

</body>
</html>
