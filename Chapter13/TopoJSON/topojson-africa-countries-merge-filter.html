<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/topojson-client"></script>
    <script src="https://unpkg.com/topojson-simplify"></script>
    <style>
        .merged {
            fill: black;
            fill-opacity: .7
        }
    </style>
</head>
<body>
<script>
    const width = 960;
    const height = 500;
    const file = "africa.topojson";
    const key  = "africa";

    const svg = d3.select("body").append("svg")
            .attr("width", width).attr("height", height);

    const color = d3.scaleOrdinal(d3.schemeCategory10);

    // choose a projection
    const projection = d3.geoMercator();

    // create a path generator function for the projection
    const geoPath = d3.geoPath()
            .projection(projection);

    const map = {};

    d3.json('../Data/' + file)
            .then(function(topology) {
                console.log(topology); // TopoJSON topology

                map.data = topology;
                map.topology   = topology.objects[key];
                map.features   = topojson.feature(map.data, map.topology).features

                draw();
            });

    function draw() {
        svg.selectAll("path.country")
                .data(map.features)
                .enter()
                .append("path")
                .attr("class","country")
                .style("fill", (d,i) => color(i))
                .style("stroke", "white")
                .attr('d', geoPath)
                .on("mouseenter", showRegion)
                .on("mouseleave", hideRegion)

        svg.append("g")
                .attr("id","selected")
                .style("pointer-events","none")

    }

    function showRegion(c) {
        map.geometries = map.topology
                        .geometries
                        .filter(d => c.properties.subregion == d.properties.subregion);
        map.merged     = topojson.merge(map.data, map.geometries)
        d3.select("#selected")
                .append("path")
                .style("fill-opacity", .7)
                .datum(map.merged)
                .attr('d', geoPath)
    }
    function hideRegion(c) {
        d3.select("#selected path").remove()
    }

</script>

</body>
</html>
