<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2. Data binding 1 - My examples</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
        #workspace {
            border: solid 1px red;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>

<div id="workspace"></div>


<script>
    // Use d3-selection and d3-array
    // methods min, max, extent, sum, mean, merge, ticks, tickStep
    var workspace = d3.select("#workspace");
    console.log(workspace);

    var array = [12, 4, 5, 9, 18, 22, 2];
    var things = [
        {name: "Bat", size: 15},
        {name: "Cat", size: 3},
    ]

    console.log(d3.min(array));
    console.log(d3.max(array));
    console.log(d3.extent(array));
    console.log(d3.sum(array));
    console.log(d3.mean(array));
    console.log(d3.merge([array, [2, 7, 1]]));
    console.log(d3.ticks(-10,10,10));
    console.log(d3.tickStep(-10,10,10));

    console.log(d3.max(things, function(d,i) {
        return d.size;
    }));


    console.log(d3.version);
</script>
</body>
</html>
