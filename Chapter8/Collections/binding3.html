<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2. Data binding 1 - My examples</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
        #workspace {
            border: solid 1px red;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>

<div id="workspace"></div>


<script>
    // nesting
    var workspace = d3.select("#workspace");
    console.log(workspace);

    var things = [
        {name: "Bat", size: 15, flies: true},
        {name: "Cat", size: 3, flies: false},
        {name: "Bird", size: 9, flies: true},
        {name: "Whale", size: 87, flies: false},
        {name: "Fly", size: 1, flies: true},
    ]

    console.log(d3.keys(things[0]));
    console.log(d3.values(things[0]));
    console.log(d3.entries(things[0]));

    console.log(d3.nest()
            .key(function(d) { return d.flies; })
            .entries(things));

    console.log(d3.version);
</script>
</body>
</html>
