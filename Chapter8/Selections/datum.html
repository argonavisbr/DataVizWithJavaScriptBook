<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using HTML5 datasets</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
<p>See results in console.</p>
<ul id="list">
    <li data-planet="p1">Mercury</li>
    <li data-planet="p2">Venus</li>
    <li data-planet="p3">Earth</li>
    <li data-planet="p4">Mars</li>
    <li data-planet="p5">Jupiter</li>
    <li data-planet="p6">Saturn</li>
    <li data-planet="p7">Uranus</li>
    <li data-planet="p8">Neptune</li>
</ul>

<script>
    const sel = d3.select("#list").selectAll("li").datum(function() {
        return this.dataset;
    });
    sel.each(function(d,i) {
        console.log(d.planet);
    });
</script>

</body>
</html>
