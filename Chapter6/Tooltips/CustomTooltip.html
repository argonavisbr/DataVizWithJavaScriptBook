<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #tooltip {
            opacity: 0;
            position: absolute;
            margin: 5px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
</head>
<body>
<canvas id="chart" width="200" height="100"></canvas>
<div id="tooltip"></div>
<script>

    var data = {
        labels: ["One", "Two", "Three", "Four"],
        datasets: [
            {   label: 'jupiter',
                data: [0, 15, 5, 20],
                backgroundColor: 'rgba(100%,0%,0%,.1)',
                borderColor: 'red'
            },{
                label: 'pluto',
                data: [5, 30, 9, 15],
                backgroundColor: 'rgba(0%,0%,90%,.1)',
                borderColor: 'blue'
            },{
                label: 'saturn',
                data: [20, 7, 15, 2],
                backgroundColor: 'rgba(0%,70%,0%,.1)',
                borderColor: 'green'
            }]
    };

    var c2 = new Chart('chart', {
        type: 'line',
        data: data,
        options: {
            legend: { display: false },
            tooltips: {
                mode: 'nearest',
                intersect: false,
                enabled: false,
                custom: function(model) {
                    let datasets = this.datasets;
                    let tooltip = document.getElementById('tooltip');
                    if(model.opacity === 0) {
                        tooltip.style.opacity = 0;
                        return;
                    }

                    if(model.body) {
                        let name = model.body[0].lines[0].split(':')[0];
                        tooltip.innerHTML = '<b>'+name.toUpperCase()+'</b><br><img width="100" src="../Images/'+name+'.jpg"</img>';

                        let position = this._chart.canvas.getBoundingClientRect();
                        console.log(position);

                        tooltip.style.opacity = 1;
                        tooltip.style.left = position.left + model.caretX + 'px';
                        tooltip.style.top = position.top + model.caretY + 'px';
                    }
                }
            }
        }
    });

</script>

</body>
</html>
