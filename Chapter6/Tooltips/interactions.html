<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #second-div {
            border: solid 1px blue;
            width: 80vw;
            height: 80vh;
        }
    </style>
    <!-- 2. Include Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/patternomaly@1.3.0/dist/patternomaly.min.js"></script>
</head>
<body>
<div id="second-div" style="position: relative">
    <canvas id="second" width="100" height="100"></canvas>
</div>

<script>

    let ctx = document.getElementById("second").getContext('2d');

    var gradient = ctx.createLinearGradient(0, 0, 20, 0);
    gradient.addColorStop(0, 'orange');
    gradient.addColorStop(1, 'blue');

    var data = {
        labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul"],
        datasets: [
            {
                label: 'First dataset', // dataset label
                data: [0, 10, 5, 2, 20, 30, 45],
                backgroundColor: pattern.draw('diamond', gradient), // use options to change this
            }]
    };

    // print to test

    var c2 = new Chart('second', {
        type: 'line',
        data: data,
        options: {
            legend: {
                labels: {
                    fontColor: 'blue'
                }
            },
            responsive: true,
            maintainAspectRatio: true,
            hover: {
                intersect: false,
                axis: 'y',
            },
            tooltips: {
                mode: 'index',
                intersect: false,
                axis: 'y'
            },
            events: ['click']
        }
    });



</script>

</body>
</html>
