<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <style>
        #canvas-container {
            position: relative;
            height: 80%;
            width: 80%;
        }
    </style>
</head>
<body>

<div id="canvas-container">
    <canvas id="bar-chart" width="400" height="400"></canvas>
</div>

<script>

     fetch('../Data/waste.csv')
     .then(response => response.text())
     .then((data) => {
        let labels = [];
        let values = [];
        let rows = data.split("\n");
        rows.forEach(r => {
            let item = r.split(",");
            labels.push(item[0]);
            values.push(+item[1]);
        });
        labels.shift();
        values.shift();

        console.log(labels);
        console.log(values);

        draw(labels, values);

     });

    function draw(labels, values) {
        let canvas = document.getElementById("bar-chart");
        let ctx = canvas.getContext("2d");

        let ch = new Chart(ctx, {
            type: "horizontalBar",
            data: {
                labels: labels,
                datasets: [
                    {
                        label: "Tonnes of plastic",
                        data: values,
                        borderWidth: 2,
                        backgroundColor: "hsla(20,100%,80%,0.8)",
                        borderColor: "hsla(0,100%,50%,1)"
                    }
                ]
            },
            options: {
                maintainAspectRatio: false,
                title: {
                    display: true,
                    text: 'Tonnes of plastic waste',
                    fontSize: 16
                },
                legend: {
                    display: false
                }

            }
        });
    }


</script>

</body>
</html>
