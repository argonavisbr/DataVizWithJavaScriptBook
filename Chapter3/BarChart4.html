<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
</head>
<body>

<canvas id="plastic-waste-bar-chart" width="400" height="400"></canvas>

<script>
    // Source: https://www.ngdc.noaa.gov/mgg/global/etopo1_ocean_volumes.html
    let labels = ["Mediterranean Sea", "Indian Ocean", "North Atlantic Ocean", "Baltic Sea", "Arctic Ocean", "South Atlantic Ocean", "North Pacific Ocean", "South China Sea", "South Pacific Ocean", "Southern Ocean"];
    let area = [2967, 70560, 41490, 406, 15558, 40270, 77010, 6963, 84750, 21960]; // km2 * 10^3
    let volume = [4390, 264000, 146000, 21, 18750, 160000, 331000, 9880, 329000, 71800];  // km3 * 10^3

    let labelsPlastic = ["Mediterranean Sea", "Indian Ocean", "North Atlantic Ocean, Baltic Sea & Arctic Ocean", "South Atlantic Ocean", "North Pacific Ocean & South China Sea", "South Pacific Ocean"];
    let plasticWaste2010 = [2.8, 7.6, 3.8, 1.5, 15.7, 0.46]; // MMT (millions of metric tonnes) = billions of kg
    let plasticWaste2025 = [5.3, 18.2, 8.6, 2.6, 33.4, 1.1];

    labelsPlastic = labelsPlastic.map((w) => w.replace(/ Ocean| Sea/g, ""));

    Chart.defaults.global.elements.rectangle.borderWidth = 1;

    let data = {
        labels: labelsPlastic,
        datasets: [
            {
                label: 2010,
                data: plasticWaste2010,
                borderColor: 'red',
                backgroundColor: 'rgba(255,0,0,0.5)'
            },
            {
                label: 2025,
                data: plasticWaste2025,
                borderColor: 'blue',
                backgroundColor: 'rgba(0,0,255,0.5)'
            },
        ]
    }

    let ctx = document.getElementById("plastic-waste-bar-chart").getContext('2d');

    new Chart(ctx, {type: "bar", data: data});

</script>

</body>
</html>
