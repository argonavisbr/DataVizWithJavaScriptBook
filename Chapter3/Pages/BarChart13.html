<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <style>
        #canvas-container {
            position: relative;
            height: 120%;
            width: 80%;
        }
    </style>
</head>
<body>

<div id="canvas-container">
    <canvas id="bar-chart" width="400" height="400"></canvas>
</div>

<script>

     fetch('../Data/waste2.csv')
     .then(response => response.text())
     .then((data) => {
        let labels = [];
        let values2010 = [];
        let values2025 = [];
        let rows = data.split("\n");
        rows.forEach(r => {
            let item = r.split(",");
            labels.push(item[0]);
            values2010.push(+item[1]);
            values2025.push(+item[2]);

        });
        labels.shift();
        values2010.shift();
        values2025.shift();

        draw(labels, [values2010, values2025]);

     });

    function draw(labels, values) {
        let canvas = document.getElementById("bar-chart");
        let ctx = canvas.getContext("2d");

        let ch = new Chart(ctx, {
            type: "horizontalBar",
            data: {
                labels: labels,
                datasets: [
                    {
                        label: "2010",
                        data: values[0],
                        backgroundColor: "hsla(20,100%,80%,0.8)",
                    },
                    {
                        label: "2025",
                        data: values[1],
                        backgroundColor: "hsla(260,100%,80%,0.8)",
                    }
                ]
            },
            options: {
                maintainAspectRatio: false,
                title: {
                    display: true,
                    text: 'Tonnes of plastic waste',
                    fontSize: 16
                },
                scales: {
                    yAxes: [{
                        barPercentage: .3,
                        categoryPercentage: .5
                    }]
                }

            }
        });
    }


</script>

</body>
</html>
