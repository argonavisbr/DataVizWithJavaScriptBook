<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js">
    </script>

</head>
<body>
<!-- https://datahub.io/core/global-temp -->
<!-- NASA GISS - radar -->
<canvas id="my-line-chart" width="200" height="200"></canvas>

<script>
    fetch('monthly_csv.csv')
        .then(response => response.text())
        .then((csv) => {
            let jsonArray = parseCSV(csv);
            draw(parseCoords(jsonArray));
        });

    function parseCSV(data) {
        let gistemp = [];
        let rows = data.split("\n");
        rows.forEach(r => {
            let temperature = {};
            let item = r.split(",");
            if(item[0] == 'GISTEMP') {
                temperature.date = item[1].split("-")[1] + "/" + item[1].split("-")[0];
                temperature.value = +item[2];
                gistemp.push(temperature);
            }
        });
        gistemp.shift(); // remove title line
        return gistemp;
    }

    function parseCoords(jsonArray) {
        let result = {};
        result.labels = [];
        result.values = [];
        jsonArray.forEach(d => {
            result.labels.push(d.date);
            result.values.push(d.value);
        });
        return result;
    }

    function draw(dataset) {
        let dataObj = {
            labels: dataset.labels,
            datasets: [
                {
                    label: "1900 temperatures",
                    data: dataset.values
                }
            ]
        }

        let chartObj = {type: "line", data: dataObj};
        new Chart("my-line-chart", chartObj);
    }
</script>


</body>
</html>
