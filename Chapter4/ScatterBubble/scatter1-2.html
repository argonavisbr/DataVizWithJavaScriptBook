<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
</head>
<body>

<canvas id="my-scatter-chart" width="1000" height="500"></canvas>

<script>

        let dataset1 = [], dataset2 = [];
        for(let i = 0; i <= 360; i+= 5) {
            let point1 = {
                x: i,
                y: Math.sin(i * Math.PI / 180)
            }
            let point2 = {
                x: i,
                y: Math.cos(i * Math.PI / 180)
            }
            dataset1.push(point1);
            dataset2.push(point2);
        }

        let dataObj = {
            datasets: [
                {
                    label: 'Sine function',
                    data: dataset1,
                    pointRadius: 2,
                    backgroundColor: 'red'
                },
                {
                    label: 'Cosine function',
                    data: dataset2,
                    pointRadius: 2,
                    backgroundColor: 'blue'
                }
            ]
        }

        let chartObj = {
            type: "scatter",
            data: dataObj,
            options: {
                legend: {
                    display: false
                },


            }
        };
        new Chart("my-scatter-chart", chartObj);

</script>

</body>
</html>
