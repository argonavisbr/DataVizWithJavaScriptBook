<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    svg {
        border: solid 1px lightgray;
    }
</style>
<body>
<h2>SVG stroke</h2>
<svg width="400" height="300">
    <circle r="50" cx="100" cy="100" stroke="green" fill-opacity="0" stroke-width="1" stroke-dasharray="5 5"/>
    <circle r="50" cx="125" cy="125" stroke="green" fill-opacity="0" stroke-width="5" stroke-opacity="0.5"/>
    <circle r="50" cx="150" cy="150" stroke="green" fill-opacity="0" stroke-width="20" stroke-opacity="0.2"/>
</svg>
</body>
</html>
