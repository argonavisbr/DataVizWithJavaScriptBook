<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <script src="https://d3js.org/d3-selection.v1.min.js"></script>
</head>

<body>
<p>See results in console log.</p>
<div id="section">
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
</div>
<p>Paragraph 3</p>

<script>
    let div = d3.select("#section");

    let firstP = d3.select("p");

    let allParagraphs = d3.selectAll("p");

    let sectionParagraphs = d3.select("div").selectAll("p");

    console.log("d3.select('#section')");
    console.log(div.node());

    console.log("d3.select('p')");
    console.log(firstP.node());

    console.log("Paragraphs: selectAll('p')");
    console.log(allParagraphs.nodes().length);

    console.log("Paragraphs in first div: select('div').selectAll('p')");
    console.log(sectionParagraphs.nodes().length);

</script>
</body>
</html>
