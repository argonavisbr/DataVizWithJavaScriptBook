<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .contour {
        stroke: black;
        stroke-dasharray: 20px 10px;
        stroke-width: 3;
    }
    .empty {
        fill: none;
    }
</style>
<body>
<svg width="400" height="300">
    <circle cx="250" cy="150" r="100" class="contour empty"></circle>

    <ellipse cx="100" cy="150" rx="80" ry="50"
             class="contour" style="fill: red; opacity: .6"></ellipse>

    <polyline points="300,100 300,200 250,150 200,350 150,200 100,300"
              stroke="navy" fill="none"></polyline>

    <polygon points="10,10 100,25 150,50 200,75 350,25 350,250 75,250"
             style="fill: violet; opacity: .1"/>
</svg>
</body>
</html>
