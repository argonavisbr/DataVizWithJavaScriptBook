<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        .red {
            color: red;
            font-style: italic;
        }
        .big {
            font-size: 24pt;
        }
        .special {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="words">
    <p>One</p>
    <p>Two</p>
    <p>Three</p>
</div>
<p>Four</p>
<p>Five</p>

<script>
    d3.select("#words").selectAll("p")
            .attr("class", "red")
            .attr("title", "Word")
            .style("font-family", "sans-serif")
            .style("text-decoration", "underline")
            .text("Word");

    d3.select("#words").selectAll("p")
        .attr("class", (d,i,nodes) => d3.select(nodes[i]).attr("class") + " big")
        .text(function(d,i,nodes) {
            return d3.select(this).text() + " " + (i+1);
        });

    d3.select("#words").selectAll("p")
            .classed("big", false)
            .classed("special", (d,i) => i == 0);

    d3.select("#words").selectAll("p")
            .property("hidden", (d,i,nodes) => i == nodes.length-1);
</script>
</body>
</html>
