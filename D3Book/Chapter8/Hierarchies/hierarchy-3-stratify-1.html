<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hierarchies</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
<script>
    // Using stratify to convert table to hierarchy
    d3.csv("../Data/amazon-river.csv").then(function(result) {
        console.log("tabular data", result);

        const stratify = d3.stratify()
                        .id(d => d.Tributary)
                        .parentId(d => d.Confluence);

        const h = stratify(result);

        console.log("hierarchical data", h);
        console.log("h1", h.id, h.children.length);
        console.log("height", h.height);
    });

</script>
<h1>See console for results</h1>
</body>
</html>
