<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hierarchies</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="../JavaScript/simple_hierarchical_data.js"></script>
</head>
<body>
<script>
    const width  = 1000;
    const height = 800;

    const colorScale = d3.scaleOrdinal(d3.schemeCategory10);

    console.log("Original hierarchy", simpleHierarchy);

    const root = d3.hierarchy(simpleHierarchy);
    root.sort((a,b) => b.height - a.height );

    console.log("Root", root);

    // generate label numbers
    root.eachBefore(function(d) {
        if(!d.parent) {
            d.number = 1;
        } else {
            d.number = d.parent.number + "." + (d.parent.children.indexOf(d) + 1);
        }
    });

    const tree = d3.tree()
                   .size([Math.PI * 2  , height/2]) // radial
                   .separation((a,b) => (a.parent == b.parent ? 1 : 2) / (a.depth*a.depth));
    const treeData = tree(root);
    const nodes = treeData.descendants();
    const links = treeData.links();

    colorScale.domain(d3.extent(nodes, n => n.height));

    drawTree(nodes);

    function drawTree(nodes) {
        const svg = d3.select("body")
                      .append("svg")
                      .attr("height", height)
                      .attr("width", width);
        const chart = svg.append("g")
                         .attr("transform", d => `translate(${[width/2,height/2]})`);

        drawLinks(chart, links);
        drawNodes(chart, nodes);

    }

    function drawNodes(chart, nodes) {
        chart.selectAll("g.node")
            .data(nodes)
            .enter()
            .append("g")
            .attr("class", "node")
            .attr("transform", d => `translate(${d3.pointRadial(d.x + Math.PI/2, d.y)})`)
            .append("circle")
            .attr("r", d => (d.height + 3) * 4)
            .attr("fill", d => colorScale(d.height));
    }

    function drawLinks(chart, links) {
        chart.selectAll("g.link")
            .data(links)
            .enter()
            .append("g")
            .attr("class", "link")
            .append("line")
            .attr("x1", d => d3.pointRadial(d.source.x + Math.PI/2, d.source.y)[0])
            .attr("y1", d => d3.pointRadial(d.source.x + Math.PI/2, d.source.y)[1])
            .attr("x2", d => d3.pointRadial(d.target.x + Math.PI/2, d.target.y)[0])
            .attr("y2", d => d3.pointRadial(d.target.x + Math.PI/2, d.target.y)[1])
            .attr("stroke-width", d => (d.target.height + 1) * (d.target.height + 1))
            .attr("stroke", "black")
            .attr("opacity", d => d.target.depth *.25 * .6 + .4)
    }

</script>
</body>
</html>
