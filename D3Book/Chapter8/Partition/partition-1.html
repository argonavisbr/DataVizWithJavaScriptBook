<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hierarchy</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="../JavaScript/simple_hierarchical_data.js"></script>
</head>
<body>
<script>
    const width  = 1000;
    const height = 800;

    const colorScale = d3.scaleOrdinal(d3.schemeCategory10);

    console.log("Original hierarchy", simpleHierarchy);

    const root = d3.hierarchy(simpleHierarchy);
    root.sort((a,b) => b.height - a.height );

    console.log("Root", root);

    // required to generate value attributes used by partition
    root.sum(d => d.values ? d.values[0] : 0);

    // generate label numbers
    root.eachBefore(function(d) {
        if(!d.parent) {
            d.number = 1;
        } else {
            d.number = d.parent.number + "." + (d.parent.children.indexOf(d) + 1);
        }
    });

    const partition = d3.partition()
            .size([width - 100, height - 100])
    const partitionData = partition(root);
    const nodes = partitionData.descendants();

    colorScale.domain(d3.extent(nodes, n => n.depth));

    drawPartition(nodes);

    function drawPartition(nodes) {
        const svg = d3.select("body")
                .append("svg")
                .attr("height", height)
                .attr("width", width);
        const chart = svg.append("g")
                        .attr("transform", d => `translate(${[25,25]})`);

        drawCells(chart, nodes);
    }

    function drawCells(chart, nodes) {
        chart.selectAll("rect")
            .data(nodes)
            .enter()
            .append("rect")
                .attr("x", d => d.x0)
                .attr("y", d => d.y0)
                .attr("width", d => d.x1 - d.x0)
                .attr("height", d => d.y1 - d.y0)
                .attr("fill", d => colorScale(d.depth));
    }
</script>
</body>
</html>
