<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <script src="https://d3js.org/d3-selection.v1.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale.v2.min.js"></script>
    <script src="https://d3js.org/d3-array.v1.min.js"></script>
    <script src="https://d3js.org/d3-format.v1.min.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-fetch.v1.min.js"></script>
    <style>
        * {
            font-family: sans-serif;
        }
        .bar-chart {
            border: solid 1px gray;
            width: 800px;
        }
        .bar {
            height: 20px;
            fill: orange;
        }
        .label {
            font-size: 9pt;
        }
    </style>
</head>
<body>
<h1>Distance from the Sun</h1>

<script>

    d3.json("../Data/sol_2016.json").then(function(data) {
        let planets = [];
        data.planets.forEach(function(obj) {
            planets.push({name: obj.name, distance: obj.semiMajorAxisAU});
        });
        drawChart(planets);
    });

    function drawChart(distances) {

        distances.sort(function (a, b) {
            return d3.ascending(a.distance, b.distance);
        });

        let barScale = d3.scaleLinear();
        barScale.domain([0, d3.max(distances, function (d) {
            return d.distance;
        })]);
        barScale.range([0, 600]);

        let colorScale = d3.scaleLinear()
                .domain([0, d3.max(distances, function (d) {
                    return d.distance;
                })])
                .range([0, 1])

        let format = d3.format(".2f");

        let svg = d3.select("body")
                .append("svg")
                .attr("class", "bar-chart")
                .style("height", function () {
                    return (distances.length * 21) + "px";
                });

        let entries = svg.selectAll("g")
                .data(distances)
                .enter()
                .append("g")
                .attr("class", "entry")
                .attr("transform", function (d, i) {
                    return 'translate(0,' + (i * 21) + ')';
                });

        entries.each(function (d, i) {
            d3.select(this).append("text")
                    .attr("class", "label category")
                    .attr("y", 15)
                    .attr("x", 100 - 10)
                    .attr("text-anchor", 'end')
                    .text(function (d) {
                        return d.name;
                    });
            d3.select(this).append("rect")
                    .attr("class", "bar")
                    .attr("x", 100)
                    .style("width", function (d) {
                        return barScale(d.distance) + "px";
                    })
                    .style("fill", function (d) {
                        return d3.color('orange').darker(colorScale(d.distance));
                    });
            d3.select(this).append("text")
                    .attr("class", "label value")
                    .attr("y", 15)
                    .attr("x", function (d, i) {
                        return barScale(d.distance) + 100 + 5;
                    })
                    .text(function (d) {
                        return format(d.distance) + " AU";
                    });
        });
    }

</script>
</body>
</html>
