<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <script src="https://d3js.org/d3-selection.v1.min.js"></script>
    <script src="https://d3js.org/d3-array.v1.min.js"></script>
</head>
<body>
<p>See results in console log.</p>

<div id="section">
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
</div>

<script>

    let numbers = [6, 2, 5, 7, 9];

    let selection = d3.select("#section").selectAll("p").data(numbers);
    selection.text(d => d);
    let newSelection = selection.enter();
    newSelection.append("p").text(d =>d);

</script>
</body>
</html>
