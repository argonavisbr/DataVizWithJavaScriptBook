<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <script src="https://d3js.org/d3-selection.v1.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale.v2.min.js"></script>
    <script src="https://d3js.org/d3-array.v1.min.js"></script>
    <style>
        * {
            font-family: sans-serif;
            font-size: 9pt;
        }
        .bar-chart {
            border: solid 1px gray;
            width: 800px;
        }
        .bar {
            height: 20px;
            fill: orange;
        }
    </style>
</head>
<body>

<script>

    let distances = [
        {name: "Mercury", distance: 0.387},
        {name: "Venus", distance: 0.723},
        {name: "Earth", distance: 1},
        {name: "Mars", distance: 1.52},
        {name: "Jupiter", distance: 5.2},
        {name: "Saturn", distance: 9.54},
        {name: "Uranus", distance: 19.2},
        {name: "Neptune", distance: 30.1},
        {name: "Ceres", distance: 2.765},
        {name: "Pluto", distance: 39.481},
        {name: "Eris", distance: 67.67},
        {name: "Haumea", distance: 43},
        {name: "Makemake", distance: 45.346}
    ];

    let barScale = d3.scaleLinear();
    barScale.domain([0, d3.max(distances, function(d) {
        return d.distance;
    })]);
    barScale.range([0, 600]);

    let svg = d3.select("body")
                .append("svg")
                    .attr("class", "bar-chart")
                    .style("height", function() {
                        return (distances.length * 21) + "px";
                    });

    svg.selectAll("rect")
        .data(distances)
        .enter()
        .append("rect")
            .attr("class", "bar")
            .attr("y", function(d, i) {
                return i * 21;
            })
            .attr("x", 100)
            .style("width", function(d) {
                return barScale(d.distance) + "px";
            });

    svg.selectAll("text")
            .data(distances)
            .enter()
            .append("text")
            .attr("x", function(d) {
                return barScale(d.distance) + 100 + 5;
            })
            .attr("y", function(d,i) {
                return 15 + i * 21;
            })
            .text(function(d) {
                return d.distance + " AU";
            });

</script>
</body>
</html>
