<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>

<div>
    <p>One</p>
    <p>Two</p>
    <p>Three</p>
    <p>Four</p>
    <p>Five</p>
</div>

<script>
    const selection = d3.select("div").selectAll("p");
    console.log(selection.nodes());

    const bound = selection.data([5,3,2,1,4]).text((d,i,n) => d3.select(n[i]).text() + " " + d);
    console.log(bound)

    const sorted = bound.sort(((a,i,n),(b,j,m)) => a - b);
    console.log(sorted.nodes());
</script>
</body>
</html>
