<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/topojson-client"></script>

</head>
<body>
<script>
    const width = 960;
    const height = 500;
    const file = "world-lowres.topojson";
    const key  = "world";

    const svg = d3.select("body").append("svg")
            .attr("width", width).attr("height", height);

    // choose a projection
    const projection = d3.geoOrthographic()
            .rotate([0,-20,0])

    // create a path generator function for the projection
    const geoPath = d3.geoPath()
            .projection(projection);

    svg.append("path")
            .datum({type: "Sphere"})
            .style("fill", 'blue')
            .style("fill-opacity", .05)
            .attr('d', geoPath)
            .style("stroke", "gray")
            .style('stroke-width', .5);

    svg.append("path")
            .datum(d3.geoGraticule())
            .style("fill", 'none')
            .attr('d', geoPath)
            .style("stroke", "gray")
            .style("stroke-opacity", .2)
            .style('stroke-width', 1);

    svg.append("path").attr("class","standard-parallels")
            .datum(d3.geoGraticule()
                    .extentMinor([[-180,23.6],[180,-23.6]]) // tropics
                    .extentMajor([[-180,66.6],[180,-66.6]]) // polar circles
                    .stepMinor([0,23.5])
                    .stepMajor([0,66.5]))
            .style("fill", 'none')
            .attr('d', geoPath)
            .style("stroke", "navy")
            .style("stroke-dasharray", "5 5")
            .style('stroke-width', 2);

    svg.append("path").attr("class","equator-meridians")
            .datum(d3.geoGraticule()
                    .stepMinor([0,0])
                    .stepMajor([180,90]))
            .style("fill", 'none')
            .attr('d', geoPath)
            .style("stroke", "gray")
            .style('stroke-width', 3);

</script>

</body>
</html>
