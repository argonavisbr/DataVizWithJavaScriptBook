<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/topojson-client"></script>
</head>
<body>
<script>
    const width = 960;
    const height = 500;
    const file = "world-medres.topojson";
    const key  = "world";

    const svg = d3.select("body").append("svg")
            .attr("width", width).attr("height", height);

    const projection = d3.geoMercator(),
          scale = projection.scale(),
          translate = projection.translate(),
          geoPath = d3.geoPath().projection(projection);

    const map = {};

    d3.json('../Data/' + file)
            .then(function(data) {
                map.topology   = data.objects[key];
                map.features   = topojson.feature(data, map.topology).features;
                drawGraticules();
                draw();
            });

    function drawGraticules() {
        globe.append("path").attr("class","background")
            .datum({type: 'Sphere'})
            .attr("d", geoPath)
            .style("fill", 'lightblue');
        globe.append("path").attr("class","graticule")
            .datum(d3.geoGraticule10())
            .attr("d", geoPath)
            .style("fill", 'none')
            .style("stroke", "green")
            .style("stroke-width", .25);
    }

    function draw() {
        globe.selectAll("path.country")
            .data(map.features).enter()
            .append("path")
            .attr("class","country")
            .attr("d", geoPath)
            .style("stroke", "white")
            .style("stroke-width", .25)
            .style("fill", 'gray');
    }

    const zoomBox = {};
    let dragged = false;

    const dragBox = d3.drag()
        .on("start", function(d) {
            d3.event.sourceEvent.stopPropagation();
            zoomBox.point1 = [d3.event.x, d3.event.y];
            globe.classed("dragging", true);
            globe.append("rect").attr("class", "zoombox")
                 .style("stroke", "red")
                 .style("stroke-dasharray", "5 5")
                 .style("fill", "orange")
                 .style("fill-opacity", .2)
            svg.style("cursor","crosshair");
        })
        .on("drag", function(d) {
            dragged = true;
            const point = [d3.event.x, d3.event.y];
            d3.select(".zoombox")
                .attr("width", Math.abs(point[0] - zoomBox.point1[0]))
                .attr("height", Math.abs(point[1] - zoomBox.point1[1]))
                .attr("transform", `translate(${[Math.min(point[0], zoomBox.point1[0]), Math.min(point[1], zoomBox.point1[1])]})`)
        })
        .on("end", function(d) {
            if(dragged) {
                globe.classed("dragging", false);
                zoomBox.point2 = [d3.event.x, d3.event.y];
                zoom();
                d3.select(".zoombox").remove();
            }
            dragged = false;
            svg.style("cursor","auto");
        });

    const globe = svg.append("g")
        .attr("class","globe")
        .call(dragBox);

    function render() {
        globe.selectAll("path.country").attr('d', geoPath);
        globe.selectAll("path.graticule").attr('d', geoPath);
        globe.selectAll("path.background").attr('d', geoPath);
    }

    function zoom() {
        const minXY = [Math.min(zoomBox.point1[0], zoomBox.point2[0]),
                       Math.min(zoomBox.point1[1], zoomBox.point2[1])];
        const maxXY = [Math.max(zoomBox.point1[0], zoomBox.point2[0]),
                       Math.max(zoomBox.point1[1], zoomBox.point2[1])];

        const boundingObject = {
            type: 'MultiPoint',
            coordinates: [projection.invert(zoomBox.point1), projection.invert(zoomBox.point2)]
        };

        projection.fitSize([width, height], boundingObject);
        render();
    }

    svg.on("click", function() {
        d3.event.stopPropagation();
        projection.scale(scale).translate(translate)
        render();
    });

</script>

</body>
</html>
