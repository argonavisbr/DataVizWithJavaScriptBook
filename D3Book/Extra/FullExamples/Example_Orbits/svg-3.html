<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3-selection.v1.min.js"></script>
    <style>
        .orbit {
            stroke-width: 1px;
            fill: none
        }
        .sun {
            fill: yellow;
            stroke: red;
        }
    </style>
</head>
<body>

<script>
    let width = 800;
    let height = 600;

    let centerX = width/2 + 100;
    let centerY = height/2 + 50;

            let svg = d3.select('body')
            .append('svg')
            .attr('width', width)
            .attr('height', height);

    svg.append('circle')
            .attr('class', 'sun')
            .attr('r', 10)
            .attr('cx', centerX)
            .attr('cy', centerY);

    svg.append('ellipse')
            .attr('id', 'orbit-1')
            .attr('class', 'orbit')
            .attr('rx',100)
            .attr('ry',95)
            .attr('cx', 469)
            .attr('cy', centerY)
            .style('stroke', 'green')
            .attr('transform','rotate(20 '+centerX+' '+centerY+')');

    svg.append('ellipse')
            .attr('id', 'orbit-2')
            .attr('class', 'orbit')
            .attr('rx',200)
            .attr('ry',190)
            .attr('cx', 438)
            .attr('cy', centerY)
            .style('stroke', 'blue')
            .attr('transform','rotate(350 '+centerX+' '+centerY+')');

    svg.append('ellipse')
            .attr('id', 'orbit-3')
            .attr('class', 'orbit')
            .attr('rx',300)
            .attr('ry',250)
            .attr('cx', 334)
            .attr('cy', centerY)
            .style('stroke', 'red')
            .attr('transform','rotate(15 '+centerX+' '+centerY+')');

</script>

</body>
</html>
