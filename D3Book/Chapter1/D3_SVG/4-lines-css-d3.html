<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    svg {
        border: solid 1px lightgray;
    }
</style>
<body>
<h2>SVG lines and stroke using D3</h2>
<svg width="600" height="200">
    <line x2="200" style="stroke-width: 20px" stroke="red"   stroke-width="5"/>
    <line y2="150" style="stroke-width: 20px" stroke="blue"  stroke-width="5"/>
    <line x2="200" y2="150" style="stroke-width: 20px" stroke="black" stroke-width="1"/>
</svg>
<script>
    const svg = d3.select("body")
            .append("svg")
            .attr("width", 400)
            .attr("height", 300);

    svg.append("line")
            .attr("x2", 200)
            .style("stroke", "red")
            .style("stroke-width", 20);

    svg.append("line")
            .attr("y2", 150)
            .style("stroke", "blue")
            .style("stroke-width", 20);

    svg.append("line")
            .attr("x2", 200)
            .attr("y2", 150)
            .style("stroke", "black")
            .style("stroke-width", 20);
</script>
</body>
</html>
