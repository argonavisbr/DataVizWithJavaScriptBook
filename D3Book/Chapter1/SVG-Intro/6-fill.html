<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    svg {
        border: solid 1px lightgray;
    }
</style>
<body>
<h2>SVG fill-opacity</h2>
<svg width="400" height="300">
    <circle r="50" cx="100" cy="100" fill="green"/>
    <circle r="50" cx="125" cy="125" fill="green" fill-opacity="0.5"/>
    <circle r="50" cx="150" cy="150" fill="green" fill-opacity="0.2"/>
</svg>
</body>
</html>
