<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
<div id="words">
    <p>One</p>
    <p>Two</p>
    <p>Three</p>
</div>
<p>Four</p>
<p>Five</p>

<script>
    const selection1 = d3.selectAll("p").filter(function(d,i,nodes) {
        console.log(d,i,nodes);
        return nodes[i].innerHTML != "Two";
    });
    console.log(selection1.nodes());

    const selection2 = d3.selectAll("p").filter(function(d,i,nodes) {
        console.log(d,i,nodes);
        return d3.select(this).html() != "Two";
    });
    console.log(selection2.nodes());

    const selection3 = selection2.data([7,4,8]).filter(function(d,i,nodes) {
        if(d) return true;
    });
    console.log(selection3.nodes());
</script>
</body>
</html>
