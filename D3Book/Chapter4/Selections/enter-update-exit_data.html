<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binding examples</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        #workspace {
            border: solid 1px red;
            width: 200px;
            height: 400px;
        }
    </style>
</head>
<body>

<div id="workspace">
    <p>a</p>
    <p>b</p>
    <p>c</p>
    <h1>A</h1>
    <h1>B</h1>
    <h1>C</h1>
</div>


<script>
    var workspace = d3.select("#workspace");
    console.log(workspace);

    var bars = d3.select("div").selectAll("p"); // exit is 3 (0 extra nodes)
    var datasetp = bars.data([5, 10, 15, 9, 2]); // enter is 5 (2 extra nodes) - 5 to update

    console.log(bars);
    console.log(bars._groups[0][0].__data__);
    console.log(bars._groups[0][1].__data__);
    console.log(bars._groups[0][2].__data__);

    console.log(datasetp);
    console.log(datasetp.enter());
    console.log(datasetp.exit());
    console.log(datasetp.enter().append("p").text("x").nodes()); // set with 2 p
    console.log(datasetp.exit().remove().nodes()); // empty set

    var titles = d3.select("div").selectAll("h1"); // exit is 3 (2 extra nodes)
    var dataseth = titles.data(["Title"]); // enter is 1 (0 extra nodes) - 1 to update

    console.log(dataseth);
    console.log(dataseth.enter());
    console.log(dataseth.exit());
    console.log(dataseth.enter().append("h1").text("x").nodes()); // empty set
    console.log(dataseth.exit().remove().nodes()); // set with two h1

    console.log(d3.version);

</script>
</body>
</html>
