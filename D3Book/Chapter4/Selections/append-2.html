<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        div {
            margin: 2px 25px;
            padding: 5px;
            width: 300px;
            border: solid 1px blue;
            overflow: visible
        }

        div > div {
            border: solid 1px red;
            width: 200px;
        }

        div > div > div {
            border: solid 1px green;
            width: 100px;
        }

        div > div > div > div {
            border: solid 1px magenta;
            width: 50px;
        }
    </style>
</head>
<body>

<div>One</div>

<script>

    d3.select("div")
        .each(function(d,i,nodes) {
            ["Two", "Three", "Four"].forEach(function(label) {
                d3.select(nodes[i]).append("div").text(label);
            });
        });


</script>

</body>
</html>
