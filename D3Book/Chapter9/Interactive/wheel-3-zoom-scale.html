<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/topojson-client"></script>
    <style>
        .graticule {
            fill: none;
            stroke: green;
            stroke-width: .25;
        }
        .ocean {
            fill: lightblue;
        }
        .country {
            stroke: white;
            stroke-width: .25;
            fill: gray;
        }
    </style>
</head>
<body>
<script>
    const width = 960;
    const height = 500;
    const file = "world-medres.topojson";
    const key  = "world";

    const svg = d3.select("body").append("svg")
            .attr("width", width).attr("height", height);
    const globe = svg.append("g").attr("class","globe");

    var projection = d3.geoMercator();

    const scale = projection.scale(),
          translate = projection.translate(),
          geoPath = d3.geoPath().projection(projection);

    let currentTransform = {x: translate[0], y: translate[1], k: scale};

    const zoom = d3.zoom()
            .scaleExtent([1,40])
            .translateExtent([[-width/2,-height/2],[width/2, height/2]])
            .on('zoom', zoomMap)

    svg.call(zoom);

    const map = {};

    d3.json('../Data/' + file)
        .then(function(data) {
            map.topology   = data.objects[key];
            map.features   = topojson.feature(data, map.topology).features;

            drawGraticules();
            draw();
        });

    function drawGraticules() {
        globe.append("path").attr("class","ocean")
                .datum({type: 'Sphere'})
                .attr("d", geoPath);
        globe.append("path").attr("class","graticule")
                .datum(d3.geoGraticule10())
                .attr("d", geoPath);
    }

    function draw() {
        globe.selectAll("path.country")
                .data(map.features).enter()
                .append("path")
                .attr("class","country")
                .attr("d", geoPath)
    }

    function zoomMap() {
        var t = d3.event.transform;
        if (d3.event.sourceEvent.type === "mousemove") {
            projection.translate([t.x, t.y])
            currentTransform.x = t.x;
            currentTransform.y = t.y;
        } else {
            projection.scale(scale * t.k);
            projection.translate([t.x, t.y]);
        }
        render();
    }

    function render() {
        globe.selectAll("path.country").attr('d', geoPath);
        globe.selectAll("path.graticule").attr('d', geoPath);
        globe.selectAll("path.ocean").attr('d', geoPath);
    }

</script>
</body>
</html>
