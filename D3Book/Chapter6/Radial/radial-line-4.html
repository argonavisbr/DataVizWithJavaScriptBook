<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Radial Line</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        .blank text,
        .tick:first-of-type > text {display: none}
        text {
            font-family: 'Yanone Kaffeesatz', sans-serif;
            font-size: 10pt
        }
    </style>
</head>
<body>
<script>
    const width  = 800;
    const height = 600;
    const margin = 100;
    let data;

    d3.json('../Data/monthly_json.json')
      .then(function(result) {
            data = result.filter(d => d.Source == 'GISTEMP')
                          .map(d => {d.year = +d.Date.split("-")[0]; return d})
                          .filter(d => d.year % 2 == 0);

            const nested = d3.nest()
                             .key(d => d.year)
                             .rollup(d => d.map(k => k.Mean))
                             .entries(data);

            for(let i = 0; i < nested.length; i++) {
                if(i != nested.length -1) {
                    nested[i].value.push(nested[i+1].value[0]);
                }
            }

            const colorScale = d3.scaleSequential(d3.interpolateRdYlGn)
                  .domain([0,nested.length]);

            const scaleRadius = d3.scaleLinear()
                    .domain([-2, d3.max(data, d => d.Mean)])
                    .range([0, width/2 - margin]);

            const spiral = d3.lineRadial()
                    .angle((d,i) => i/12 * Math.PI * 2)
                    .radius(d => scaleRadius(d))
                    .curve(d3.curveNatural);

            //const axis = d3.axisBottom(scaleRadius);
            const axis = d3.axisBottom(scaleRadius)
                  .ticks(6)
                  .tickSizeOuter(0);

            const svg = d3.select("body")
                    .append("svg")
                    .attr("height",height)
                    .attr("width",width);

            const g = svg.append("g")
                         .attr("transform","translate("+[width/2,height/2]+")");

            g.selectAll("path")
                    .data(nested)
                    .enter()
                    .append("path")
                    .attr("d", d => spiral(d.value))
                    .attr("stroke", (d,i) => colorScale(i))
                    .attr("opacity", .6)
                    .attr("fill", "none");

            nested.forEach(function(d,i) {
                console.log(i)
                g.append('g')
                    .classed("blank",() => i != 0)
                    .call(axis)
                    .attr("transform", "rotate("+(i * 360/12)+")");
            })


    });
</script>
</body>
</html>
