<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
<h1>T</h1>
<script>

    d3.select("h1").text("Before")
            .transition().duration(1000)
              .style("opacity", 0)
            .transition().duration(1000)
              .style("opacity", 1)
              .text("After")

</script>
</body>
</html>
