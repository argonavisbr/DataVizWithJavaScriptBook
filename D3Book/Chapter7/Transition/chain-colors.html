<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
<h1>A</h1>
<h1>B</h1>
<h1>C</h1>
<h1>D</h1>
<script>

    d3.selectAll("h1").transition()
            .delay((d,i) => i*100)
            .on("start", function repeat() {
                d3.active(this)
                        .style("color", "red")
                        .transition()
                        .style("color", "green")
                        .transition()
                        .style("color", "blue")
                        .transition()
                        .on("start", repeat);

            })

</script>
</body>
</html>
