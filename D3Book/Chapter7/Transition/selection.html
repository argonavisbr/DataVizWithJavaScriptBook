<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
<div><h1>A</h1>
<h1>B</h1>
<h1>C</h1>
<h1>D</h1></div>
<script>

    d3.selectAll("div").transition().on("interrupt", interrupted)
            .delay((d,i) => i*100)
            .on("start", function repeat() {
                d3.active(this)
                        .style("color", "red")
                        .transition().on("interrupt", interrupted)
                        .style("color", "green")
                        .transition().on("interrupt", interrupted)
                        .style("color", "blue")
                        .transition().on("interrupt", interrupted)
                        .on("start", repeat);
                if(Math.floor(Math.random() * 10) == 0) {
                    d3.interrupt(this);
                }

            })
            .selection() // obtains the selection to append
            .append("h1").text("E");

    function interrupted(d,i) {
        console.log("Was interrupted: " + d)
    };

</script>
</body>
</html>
