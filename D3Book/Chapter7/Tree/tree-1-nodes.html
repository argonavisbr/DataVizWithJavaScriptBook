<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hierarchies</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="../JavaScript/simple_hierarchical_data.js"></script>
</head>
<body>
<script>
    const width = 1000;
    const height = 600;

    const colorScale = d3.scaleOrdinal(d3.schemeCategory10);

    const root = d3.hierarchy(simpleHierarchy);

    const tree = d3.tree()
                   .size([width-120,height-120]); // top-down
    const treeData = tree(root);

    console.log(treeData);

    const nodes = treeData.descendants();
    const links = treeData.links();

    colorScale.domain(d3.extent(nodes, n => n.depth));

    drawTree(nodes);

    function drawTree(nodes) {
        const svg = d3.select("body")
                      .append("svg")
                      .attr("height", height)
                      .attr("width", width);
        const chart = svg.append("g")
                         .attr("transform", d => `translate(${[60,60]})`);

        drawLinks(chart, links);
        drawNodes(chart, nodes);

    }

    function drawNodes(chart, nodes) {
        chart.selectAll("circle")
            .data(nodes)
            .enter()
            .append("circle")
            .attr("r", 20)
            .attr("cx", d => d.x)
            .attr("cy", d => d.y)
            .attr("fill", d => colorScale(d.depth));
    }

    function drawLinks(chart, links) {

</script>
</body>
</html>
