<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <script src="https://d3js.org/d3-selection.v1.min.js"></script>
    <script src="https://d3js.org/d3-array.v1.min.js"></script>
</head>
<body>
<p>See results in console log.</p>

<div id="section">
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
</div>

<script>

    let numbers = [6, 2, 5, 7, 9];

    let afterLoading = d3.select("#section").selectAll("p").data(numbers);
    console.log(afterLoading);

    let afterEnter = afterLoading.enter();
    console.log(afterEnter.nodes());

    let afterBinding = afterEnter.append("p").text("New Paragraph");
    console.log(afterBinding.nodes());

</script>
</body>
</html>
