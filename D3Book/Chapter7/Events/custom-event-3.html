<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        rect.bar {
            fill: blue;
        }
        rect.border {
            fill: rgba(255,0,0,0.1);
            stroke-width: 3;
        }
        svg {
            background-color: rgba(0,255,0,0.1);
            border: solid 1px green;
            position: absolute;
            left: 50px;
            top: 50px;
        }
        .border {
            stroke: red;
        }
    </style>
</head>
<body>

<script>
    const width = 800, height = 600;
    const margin = 100;

    const svg = d3.select("body")
            .append("svg")
            .attr("height",height)
            .attr("width",width)
            .on("click", clicked);

    const g = svg.append("g")
                 .attr("transform", `translate(${[margin, height - margin]})`);

    const bar = g.append("rect").attr("class", "bar")
            .attr("width", 100)
            .attr("height", 200)
            .attr("x", 50)
            .attr("y", -200);

    function clicked() {
        console.log(d3.event);
        placeDots();
        console.log(d3.event);
    }

    function dotted() {
        if(arguments[3] == 0) {
            console.log("Event", d3.event)
            console.log("Source", d3.event.sourceEvent)
        }

        svg.append("circle")
                .attr("r", arguments[2])
                .attr("cx", arguments[0])
                .attr("cy", arguments[1])
    }

    function placeDots() {
        const randW = d3.randomUniform(0,width);
        const randH = d3.randomUniform(0,height);
        const randR = d3.randomUniform(0.5,10);
        const randDots = d3.randomUniform(1,100);
        for(let i = 0; i < randDots(); i++) {
            d3.customEvent(d3.event, dotted, this, [randW(),randH(),randR(),i])
        }
    }


</script>

</body>
</html>
