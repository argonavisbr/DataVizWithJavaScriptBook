<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        rect.bar1 {
            fill: blue;
        }
        rect.bar2 {
            fill: orange;
        }
        rect.border {
            fill: rgba(255,0,0,0.1);
            stroke-width: 3;
        }
        svg {
            background-color: rgba(0,255,0,0.1);
            border: solid 1px green;
            position: absolute;
            left: 50px;
            top: 50px;
        }
        .border {
            stroke: red;
        }
    </style>
</head>
<body>

<script>
    const width = 800, height = 600;
    const margin = 100;

    const svg = d3.select("body")
            .append("svg")
            .attr("height",height)
            .attr("width",width)
            .on("click", clicked);

    const g = svg.append("g")
                 .attr("transform", `translate(${[margin, height - margin]})`)
                 .on("click", clicked);

    const border = g.append("rect").attr("class", "border")
            .attr("width", width - margin*2)
            .attr("height", height - margin*2)
            .attr("y", - height + margin*2)
            .on("click", clicked);

    const bar1 = g.append("rect").attr("class", "bar bar1")
            .attr("width", 100)
            .attr("height", 200)
            .attr("x", 50)
            .attr("y", -200)
            .on("click", clicked);

    const bar2 = g.append("rect").attr("class", "bar bar2")
            .attr("width", 100)
            .attr("height", 300)
            .attr("transform", `translate(${[200,-300]})`)
            .on("click", clicked);

    function clicked() {
        d3.event.stopPropagation();
        console.log(this); // which element was clicked?
        console.log("MouseEvent", [d3.event.clientX, d3.event.clientY])
        console.log("d3.event", [d3.event.x, d3.event.y])

        console.log("d3.mouse of this", d3.mouse(this))
        console.log("d3.mouse of bar1", d3.mouse(bar1.node()))
        console.log("d3.mouse of bar2", d3.mouse(bar2.node()))
        console.log("d3.mouse of border", d3.mouse(border.node()))
        console.log("d3.mouse of svg", d3.mouse(svg.node()))
        console.log("d3.mouse of root", d3.mouse(document.documentElement))
    }

</script>

</body>
</html>
