<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        rect.bar {
            fill: blue;
        }
        .this {
            fill: aquamarine;
        }
        .group {
            fill: red;
        }
        .svg {
            fill: green;
        }
        rect.border {
            fill: rgba(255,0,0,0.1);
            stroke-width: 3;
        }
        svg {
            background-color: rgba(0,255,0,0.1);
            border: solid 1px green;
            position: absolute;
            left: 50px;
            top: 50px;
        }
        .border {
            stroke: red;
        }
    </style>
</head>
<body>

<script>
    const width = 800, height = 600;
    const margin = 100;

    const svg = d3.select("body")
            .append("svg")
            .attr("height",height)
            .attr("width",width)
            .on("click", clicked);

    const g = svg.append("g")
                 .attr("transform", `translate(${[margin, height - margin]})`)
                 .on("click", clicked);

    const border = g.append("rect").attr("class", "border")
            .attr("width", width - margin*2)
            .attr("height", height - margin*2)
            .attr("y", - height + margin*2)
            .on("click", clicked);

    const bar = g.append("rect").attr("class", "bar")
            .attr("width", 100)
            .attr("height", 200)
            .attr("x", 50)
            .attr("y", -200)
            .on("click", clicked);

    function clicked() {
        d3.event.stopPropagation();
        console.log(this); // which element was clicked?

        console.log("MouseEvent", [d3.event.clientX, d3.event.clientY])
        console.log("d3.event", [d3.event.x, d3.event.y])

        console.log("d3.mouse of this", d3.mouse(this))
        console.log("d3.mouse of bar", d3.mouse(bar.node()))
        console.log("d3.mouse of border", d3.mouse(border.node()))
        console.log("d3.mouse of svg", d3.mouse(svg.node()))
        console.log("d3.mouse of root", d3.mouse(document.documentElement))

        const rx = d3.event.x, ry = d3.event.y;
        const sx = d3.mouse(svg.node())[0], sy = d3.mouse(svg.node())[1];
        const gx = d3.mouse(border.node())[0], gy = d3.mouse(border.node())[1];
        const tx = d3.mouse(this)[0], ty = d3.mouse(this)[1];
       // svg.append("circle").attr("class","root")
       //         .attr("r", 5)
       //         .attr("cx", rx)
       //         .attr("cy", ry)
        //svg.append("circle").attr("class","svg")
        //        .attr("r", 5)
        //        .attr("cx", sx)
        //        .attr("cy", sy)
        g.append("circle").attr("class","this")
                .attr("r", 5)
                .attr("cx", tx)
                .attr("cy", ty)
    }

</script>

</body>
</html>
