<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hierarchy</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="../JavaScript/simple_hierarchical_data.js"></script>
    <style>
        rect {
            stroke: black;
            stroke-width: .5px
        }
        text {
            font-family: 'Yanone Kaffeesatz', sans-serif;
            text-anchor: middle;
        }
    </style>
</head>
<body>
<script>
    const width  = 1000;
    const height = 800;

    const colorScale = d3.scaleOrdinal(d3.schemeSet3);

    console.log("Original hierarchy", simpleHierarchy);

    const root = d3.hierarchy(simpleHierarchy);
    root.sort((a,b) => b.height - a.height );

    console.log("Root", root);

    const fontScale = d3.scaleLinear()
            .domain(d3.extent(root.descendants(), d => d.height))
            .range([16,40]);

    // required to generate value attributes used by treemap
    root.sum(d => d.values ? d.values[0] : 0);

    // generate label numbers
    root.eachBefore(function(d) {
        if(!d.parent) {
            d.number = 1;
        } else {
            d.number = d.parent.number + "." + (d.parent.children.indexOf(d) + 1);
        }
    });

    const treemap = d3.treemap()
            .size([width - 100, height - 100])
            .paddingInner(5)
            .paddingOuter(10)
            .paddingTop(50)
            .tile(d3.treemapSlice);
    const mapData = treemap(root);
    const nodes = mapData.descendants();

    colorScale.domain(d3.extent(nodes, n => n.height));

    drawTreemap(nodes);

    function drawTreemap(nodes) {
        const svg = d3.select("body")
                .append("svg")
                .attr("height", height)
                .attr("width", width);
        const chart = svg.append("g")
                        .attr("transform", d => `translate(${[25,25]})`);

        drawCells(chart, nodes);
        drawLabels(chart, nodes);
    }

    function drawCells(chart, nodes) {
        chart.selectAll("rect")
            .data(nodes)
            .enter()
            .append("rect")
                .attr("x", d => d.x0)
                .attr("y", d => d.y0)
                .attr("width", d => d.x1 - d.x0)
                .attr("height", d => d.y1 - d.y0)
                .attr("fill", d => colorScale(d.height));
    }

    function drawLabels(chart, nodes) {
        chart.selectAll("text")
            .data(nodes)
            .enter()
            .append("text")
            .attr("x", d => (d.x0 + d.x1) / 2)
            .attr("y", d => d.y0 +(d.height + 4) * 4)
            .text(d => d.y1 - d.y0 > 20 ? d.number : '')
            .style("font-size", d => fontScale(d.height));
    }
</script>
</body>
</html>
