<svg width="400" height="300">

          fill="none" stroke="red" stroke-width="5" />
    <rect x="200" y="100" height="200" width="25"/>
    <rect x="190" y="150" height="75" width="200"
          stroke="orange" stroke-opacity=".5" stroke-width="10" fill="blue"/>
    <rect x="250" y="50" height="200" width="25"
          fill-opacity=".5" stroke="yellow"/>

          fill="gray" stroke="black" opacity=".9"/>
</svg>
