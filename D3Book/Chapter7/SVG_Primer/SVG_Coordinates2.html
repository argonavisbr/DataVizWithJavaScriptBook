<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    svg {
        border: solid 1px lightgray;
    }
    rect {
        fill: blue;
        stroke: black;
        stroke-width: .1;
    }
    .shape {
        fill: orange
    }
    .contour {
        stroke: black;
        stroke-dasharray: 2 1;
        stroke-width: .3;
    }
    .container {
        height: 80vh;
        width: 80vw;
    }
</style>
<body>
<div class="container">
    <svg width="100%" height="100%" viewBox="0 0 80 60">
        <circle cx="25" cy="15" r="10" class="contour shape"></circle>

        <ellipse cx="45" cy="15" rx="8" ry="5" class="contour" fill="green"></ellipse>

        <line x2="55" x1="65" y2="40" y1="5" stroke="red" stroke-width=".1"></line>

        <rect x="20" y="30" height="5" width="30" style="opacity: .5; fill: red"></rect>
        <rect x="20" y="36" height="5" width="20" fill-opacity=".3"></rect>
        <rect x="20" y="42" height="5" width="40"
              fill="green" stroke="yellow" stroke-width=".1" stroke-opacity=".5"></rect>

        <polyline points="70,40 70,50 65,45 60,55 55,50 50,60"
                  stroke="navy" fill="none" stroke-width=".1"></polyline>

        <polygon points="10,10 20,5 30,10 40,15 70,5 75,55 15,55"
                 stroke="violet" stroke-width=".5" fill-opacity=".1"
                 stroke-opacity=".2" fill="brown"></polygon>
    </svg>
</div>
</body>
</html>
