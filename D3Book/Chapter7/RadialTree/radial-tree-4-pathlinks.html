<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hierarchies</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="../JavaScript/simple_hierarchical_data.js"></script>
    <style>
        text {
            font-family: 'Yanone Kaffeesatz', sans-serif;
            font-size: 16px;
        }
    </style>
</head>
<body>
<script>
    const width  = 1000;
    const height = 800;
    const rotateChart = -140;

    const colorScale = d3.scaleOrdinal(d3.schemeCategory10);

    console.log("Original hierarchy", simpleHierarchy);

    const root = d3.hierarchy(simpleHierarchy);
    root.sort((a,b) => b.height - a.height );

    console.log("Root", root);

    // generate label numbers
    root.eachBefore(function(d) {
        if(!d.parent) {
            d.number = 1;
        } else {
            d.number = d.parent.number + "." + (d.parent.children.indexOf(d) + 1);
        }
    });

    const tree = d3.cluster()
                   .size([240, height/2 - 50]) // radial
                   .separation((a,b) => (a.parent == b.parent ? 1 : 2) / (a.depth));
    const treeData = tree(root);
    const nodes = treeData.descendants();
    const links = treeData.links();

    const radialLink = d3.linkRadial()
            .angle(function(d) { return (d.x * Math.PI / 180) + Math.PI/2; })
            .radius(function(d) { return d.y; });

    colorScale.domain(d3.extent(nodes, n => n.height));

    drawTree(nodes);

    function cartesian([degrees, radius]) {
        const radians = (Math.PI/180) * degrees;
        return [radius * Math.cos(radians), radius * Math.sin(radians)];
    }

    function drawTree(nodes) {
        const svg = d3.select("body")
                      .append("svg")
                      .attr("height", height)
                      .attr("width", width);
        const chart = svg.append("g")
                         .attr("transform", d => `translate(${[width/2,height/2]}) rotate(${rotateChart})`);

        drawLinks(chart, links);
        drawNodes(chart, nodes);
        drawLabels(chart, nodes);
    }

    function drawNodes(chart, nodes) {
        chart.selectAll("g.node")
            .data(nodes)
            .enter()
            .append("g")
            .attr("class", "node")
            .attr("transform", d => `rotate(${d.x}) translate(${d.y})`)
            .append("circle")
            .attr("r", d => (d.height + 3) * 5)
            .attr("fill", d => colorScale(d.height));
    }

    function drawLabels(chart, nodes) {
        chart.selectAll("g.node")
            .append("text")
            .text(d => d.number) // number was generated using eachBefore()
            .attr("fill", d => d.height != 0 ? 'white' : 'black')
            .attr("transform", d => d.height == 0 ? "rotate(0) translate(20,5)" : `rotate(${-d.x - rotateChart}) translate(0,5)`)
            .style("text-anchor", d => d.height != 0 ? "middle" : "start")
            .style("font-size", d => 14 + (d.height*d.height));
    }

    function drawLinks(chart, links) {
        chart.selectAll("g.link")
            .data(links)
            .enter()
            .append("g")
            .attr("class", "link")
            .append("path")
            .attr("d", radialLink)
            .attr("stroke-width", d => (d.target.height + 1) * (d.target.height + 1))
            .attr("stroke", "black")
            .attr("fill", "none")
            .attr("opacity", d => d.target.depth *.25 * .6 + .4)
    }

</script>
</body>
</html>
