<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scales</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        circle {
            fill-opacity: 1;
            fill: red;
        }
    </style>
</head>
<body>

<script>
    const data = d3.range(0, 501, 10);

    function interpolator(t) {
        return Math.round(t * 100) + "%";
    }

    const scale = d3.scaleSequentialSqrt(interpolator)
            .domain([0,d3.max(data)])
            .nice();

    const axisScale = d3.scaleLinear()
            .domain(scale.domain())
            .range([0, 1000]);

    const axis = d3.axisBottom()
            .scale(axisScale)
            .tickSize(25);

    console.log(0, scale(0));
    console.log(120, scale(120));
    console.log(260, scale(260));
    console.log(1000, scale(1000));

    d3.select("body").append("svg").attr("height", 550).attr("width", 1050)
            .append("g")
            .attr("transform","translate(25,25)")
            .call(axis);

    d3.select("svg")
            .selectAll("circle")
            .data(data).enter()
            .append("circle")
            .attr("r", 5)
            .attr("cx", 27) // + 2 grid pixels
            .attr("cy", 27)
            .style("transform", d=>'scale('+(1000/1050)+') translate('+scale(d)+',0%)');

</script>

</body>
</html>
