<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../JavaScript/p5.min.js"></script>
</head>
<body>
<h1>Title</h1>
<div id="container"></div>
<h2>Footer</h2>
<script>
    function setup() {
        const canvas = createCanvas(600,400)
        canvas.parent("container")
        background(200)

        drawingContext.shadowOffsetX = 5;
        drawingContext.shadowOffsetY = -5;
        drawingContext.shadowBlur = 10;
        drawingContext.shadowColor = 'black';

        line(15,25,70,90)
    }
    function mouseMoved() {
        console.log('move', mouseX, mouseY)
        return false;
    }
    function mousePressed() {
        console.log('press', mouseIsPressed);
        return false;
    }
    function mouseDragged() {
        console.log('drag', mouseX, mouseY, mouseIsPressed)
        return false;
    }
    function mouseReleased() {
        console.log('release', mouseIsPressed);
        return false;
    }
    function mouseClicked() {
        console.log('click', mouseX, mouseY, mouseIsPressed)
        return false;
    }
    function mouseScrolled() {
        console.log('scroll', mouseX, mouseY, mouseIsPressed)
        return false;
    }
</script>
</body>
</html>
