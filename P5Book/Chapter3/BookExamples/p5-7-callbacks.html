<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<h1>Title</h1>
<div id="container"></div>
<h2>Footer</h2>

        canvas.parent("container")

        loadImage('../Images/world.png', drawWorld);

        image(img, 0, 0, 300, 300)
    }
