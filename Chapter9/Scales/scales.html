<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Continuous scale - My examples</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
        #workspace {
            border: solid 1px red;
            width: 400px;
            height: 400px;
        }
        p {
            border: solid 1px blue;
        }
    </style>
</head>
<body>

<div id="workspace">
    <p>a</p>
    <p>b</p>
    <p>c</p>
    <h1>A</h1>
    <h1>B</h1>
    <h1>C</h1>
</div>


<script>
    // Use d3-scale (use only linear)
    var bars = d3.select("div").selectAll("p"); // exit is 3 (0 extra nodes)
    var array = [5, 10, 15, 9, 2];
    var datasetp = bars.data(array); // enter is 5 (2 extra nodes) - 5 to update

    var scale = d3.scaleLinear()
            .domain([0, d3.max(array)])
            .range([0, 300]);

    var color = d3.scaleLinear()
            .domain([0, d3.max(array)])
            .range(["yellow", "red"])
            .interpolate(d3.interpolateHcl);

    console.log(scale(2));
    console.log(scale(15));

    bars.data(array)
            .enter()
            .append("p")
            .merge(bars)
            .style("width", function(d) {
                return scale(d) + "px";
            })
            .style("background", function(d) {
                return color(d);
            })
            .text(function(d) {
                return d;
            });

    console.log(d3.version);

</script>
</body>
</html>
