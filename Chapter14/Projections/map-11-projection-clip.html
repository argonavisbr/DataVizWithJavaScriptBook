<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <style>
        svg {border: solid 1px gray;}
    </style>
</head>
<body>
<script>
    const width = 960;
    const height = 500;
    const file = "world-medres.geojson";

    const svg = d3.select("body").append("svg")
            .attr("width", width).attr("height", height);

    // choose a projection
    const projection = d3.geoConicEquidistant()
            .scale(d3.geoConicEquidistant().scale() * 5)
            .center([9,52]) // Europe centroid
            .clipAngle(81)
            .clipExtent([[280,0],[width-220,height]]);


    // create a path generator function for the projection
    const geoPath = d3.geoPath()
            .projection(projection);

    // configure graticule
    const graticule = d3.geoGraticule().extent(d3.geoGraticule().extentMajor());

    const map = {};

    d3.json('../Data/' + file)
            .then(function(data) {

                map.features   = data.features
                       // .filter(d => d.properties.continent == 'Europe');

                drawGraticules();
                draw();
            });

    function draw() {
        svg.selectAll("g.country")
                .data(map.features)
                .enter()
                .append("g")
                .attr("class","country")
                .attr("fill", 'gray')
                    .append("path")
                    .attr('d', geoPath)
                    .attr("stroke", "white")
                    .attr('stroke-width', '.25');
    }

    function drawGraticules() {
        console.log(d3.geoGraticule10())
        svg.append("g").attr("class","graticule")
                .datum(graticule())
                .attr("fill", 'none')
                .append("path")
                .attr('d', geoPath)
                .attr("stroke", "green")
                .attr('stroke-width', '.25');
    }
</script>

</body>
</html>
