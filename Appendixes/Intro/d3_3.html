<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>


<script>
    let dataset = [5,2,8,2,1];
    let body = d3.select("body")
             .attr('arrow', (d) => this.constructor.name)
             .attr('funct', function(d) {
                 return this.constructor.name
             })
            .style('none', function() {
                console.log(this); // body
            })
            .selectAll("div")
            .data(dataset)
            .enter()
            .append("div") // context is now div
            .text(function(d, i) {
                return (i+1) + ":" + d;
            })
            .attr('arrow', (d) => this.constructor.name)
            .attr('funct', function(d) {
                return this.constructor.name
            })
            .style('none', function() {
                console.log(this); // div
            });

</script>
</body>
</html>
