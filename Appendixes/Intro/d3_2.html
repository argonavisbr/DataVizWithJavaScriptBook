<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>


<script>
    let dataset = [5,2,8,2,1];
    d3.select("body")
            .selectAll("div")
            .data(dataset)
            .enter()
            .append("div")
            .text((d) => d);
</script>
</body>
</html>
