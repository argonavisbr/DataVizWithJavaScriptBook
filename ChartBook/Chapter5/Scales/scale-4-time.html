<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.6.0/papaparse.min.js"></script>
</head>
<body>

<canvas id="my-chart" width="900" height="500"></canvas>

<script>
const dataset = [];
for(let i = 1; i <= 10; i+= 1) {
    const n = Math.random() * i;
    const point = {
        t: ""+i,
        y: n
    }
    dataset.push(point);
}

const dataObj = {
    datasets: [
        {
            data: dataset,
            pointRadius: 5,
            borderColor: 'hsla(0,100%,25%,1)',
            backgroundColor: 'hsla(0,100%,75%,.5)'
        }
    ]
}

    new Chart("my-chart", {
        type: "line",
        data: dataObj,
        options: {
            scales: {
                yAxes: [{ // linear axis
                    ticks: {
                        beginAtZero: true,
                    }
                }],
                xAxes: [{ // time axis
                    type: 'time',
                    distribution: 'series',
                    bounds: 'data',
                    ticks: {
                        source: 'auto' // data is default
                    },
                    time: {
                        unit: 'month',
                        displayFormats: {
                            month: 'MMMM',
                        }
                    }
                }]
            }
        }
    });

</script>

</body>
</html>
