<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.6.0/papaparse.min.js"></script>
</head>
<body>

<canvas id="my-chart" width="900" height="500"></canvas>

<script>
    const dataset = [];
    const labels = [];
    for(let i = -10; i <= 10; i+= 1) {
        const point1 = {
            x: i,
            y: Math.random() * i
        }
        dataset.push(point1);
        labels.push("Value " + i);
    }

    const dataObj = {
        labels: labels,
        xLabels: labels.map(s => s.toUpperCase()),
        datasets: [
            {
                data: dataset,
                pointRadius: 5,
                borderColor: 'hsla(0,100%,25%,1)',
                backgroundColor: 'hsla(0,100%,75%,.5)'
            }
        ]
    }

    const chartObj = {
        type: "line",
        data: dataObj,
        options: {
            scales: {
                yAxes: [{ // linear axis
                    ticks: {
                        beginAtZero: true,
                        //min: -1, // overrides beginAtZero && suggestedMin
                        //max: 10, // overrides suggestedMax
                        suggestedMin: -2,
                        suggestedMax: 8,

                        maxTicksLimit: 5,
                        stepSize: 3, // overrides maxTicksLimit
                        mirror: true,
                        padding: -10,
                        autoSkip: false // shows all labels
                    }
                }],
                xAxes: [{ // category axis
                    display: true,
                    ticks: {
                        labels: labels.reverse(), // overrides datasets labels array
                        maxRotation: 60,
                        minRotation: 30,
                        labelOffset: 100 // moves the label in pixels
                    }
                }]
            }
        }
    };
    new Chart("my-chart", chartObj);

</script>

</body>
</html>
