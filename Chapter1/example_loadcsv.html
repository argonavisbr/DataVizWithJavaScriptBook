<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    let httpRequest = new XMLHttpRequest();
    httpRequest.open('GET', 'Data/file.csv');
    httpRequest.send();

    let dataArray = [];
    httpRequest.onreadystatechange = function(){
        if (httpRequest.readyState === XMLHttpRequest.DONE) {
            if (httpRequest.status === 200) {
                let values = httpRequest.responseText.split("\n")[1].split(",");
                for(let i = 0; i < values.length; i++) {
                    dataArray.push(+values[i]);
                }
            }
            showData(dataArray);
        }
    }

    function showData(array) {
        console.log(array);
    }


</script>

<h1>File loading example using Ajax</h1>
<p>Open a JavaScript console to see the results.</p>

</body>
</html>
