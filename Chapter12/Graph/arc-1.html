<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="../JavaScript/dvj-all.js"></script>
    <style>
        text {
            font-family: 'Yanone Kaffeesatz', sans-serif;
            font-size: 14px;
            alignment-baseline: middle;
            text-anchor: middle;
            fill: white;
        }
    </style>
</head>
<body>
<script>
    const width = 800;
    const height = 600;
    const margin = 100;

    const color = d3.scaleOrdinal(d3.schemeCategory10);

    const nodes = [
        {node: 'A', value: 123}, // value not used in this example
        {node: 'B', value: 456},
        {node: 'C', value: 995},
        {node: 'D', value: 65},
        {node: 'E', value: 79},
    ];

    const edges = [
        {source: 'A', target: 'B', value: 16},
        {source: 'A', target: 'C', value: 2},
        {source: 'B', target: 'A', value: 8},
        {source: 'B', target: 'C', value: 4},
        {source: 'C', target: 'B', value: 1},
        {source: 'D', target: 'B', value: 1},
        {source: 'D', target: 'E', value: 1}
    ];

    const arcDiagLayout = dvj.arcDiagram().width(width-margin);

    const data = arcDiagLayout(nodes, edges);

    color.domain([0, d3.max(edges, d => d.value)]);

    const svg = d3.select("body").append("svg").attr("width",width).attr("height",height);
    const chart = svg.append("g").attr("transform", `translate(${[margin/2,margin/2 + height/2]})`);

    const curve = dvj.curve();

    const widthScale = d3.scaleLinear()
            .range([2,10])
            .domain([0, d3.max(edges, d => d.value)]);

    chart.selectAll('path')
            .data(data.curves())
            .enter()
            .append('path')
            .attr('d', curve)
            .attr('stroke-width', d => widthScale(d.value))
            .attr('stroke', d => color(d.source.i))
            .attr('stroke-opacity', .3)
            .attr('fill', 'none');

    chart.selectAll('circle')
            .data(data.points())
            .enter()
            .append('circle')
            .attr('cx', d => d.x)
            .attr('fill', (d,i) => color(i))
            .attr('r', 15);

    chart.selectAll('text')
            .data(data.points())
            .enter()
            .append('text')
            .attr('x', d => d.x)
            .text(d => d.node);



</script>
</body>
</html>
