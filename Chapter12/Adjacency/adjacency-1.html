<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="../JavaScript/adjacency.js"></script>
</head>
<body>
<script>
    const width = 800;
    const height = 600;
    const margin = 100;

    const color = d3.scaleSequential(d3.interpolateBuGn);

    const nodes = [
        {node: 'A', value: 123}, // value not used in this example
        {node: 'B', value: 456},
        {node: 'C', value: 995},
        {node: 'D', value: 65},
        {node: 'E', value: 79},
    ];

    const edges = [
        {source: 'A', target: 'B', weight: 6},
        {source: 'A', target: 'C', weight: 2},
        {source: 'B', target: 'A', weight: 8},
        {source: 'B', target: 'C', weight: 5},
        {source: 'C', target: 'B', weight: 1},
        {source: 'D', target: 'B', weight: 1},
        {source: 'D', target: 'E', weight: 1}
    ];

    const matrixLayout = dvj.adjacencyMatrix().size([width-margin,height-margin]);

    const data = matrixLayout(nodes, edges);

    color.domain([0, d3.max(edges, d => d.weight)]);

    const svg = d3.select("body").append("svg").attr("width",width).attr("height",height);
    const chart = svg.append("g").attr("transform", `translate(${[margin/2,margin/2]})`);

    chart.selectAll('rect')
            .data(data)
            .enter()
            .append("rect")
            .attr('x', d => d.x)
            .attr('y', d => d.y)
            .attr('height', d => d.h)
            .attr('width', d => d.w)
            .attr('stroke', 'black')
            .attr('fill', d => d.weight ? color(d.weight) : 'white');

    chart.selectAll('text.source')
            .data(data.filter(d => d.y == 0))
            .enter()
            .append("text").attr("class",'source')
            .attr('x', d => d.x + d.w/2)
            .attr("text-anchor", 'middle')
            .attr('y', -15)
            .text((d,i) => nodes[i].node);
    chart.append('text')
            .attr("text-anchor", 'middle')
            .attr('transform',`rotate(-90,${[0,height/2 - margin/2]}) translate(${[0, height/2 - margin/2 - 30]})`)
            .text('FROM');

    chart.selectAll('text.target')
            .data(data.filter(d => d.x == 0))
            .enter()
            .append("text").attr("class",'target')
            .attr('y', d => d.y + d.h/2 + 7)
            .attr("text-anchor", 'end')
            .attr('x', -10)
            .text((d,i) => nodes[i].node);
    chart.append('text')
            .attr("text-anchor", 'middle')
            .attr('transform',`translate(${[width/2 - margin/2, -35]})`)
            .text('TO');


</script>
</body>
</html>
