<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="../JavaScript/arc.js"></script>
    <style>
        text {
            font-family: 'Yanone Kaffeesatz', sans-serif;
            font-size: 18px;
            alignment-baseline: middle;
            text-anchor: end;
            fill: 'black';
        }
    </style>
</head>
<body>
<script>
    const width = 1400;
    const height = 600;
    const margin = 100;

    const landColor = d3.scaleLinear().range(['#e5fba1','#4a5d2e']);
    const waterColor = d3.scaleLinear().range(['lightcyan','navy']);
    const weightScale = d3.scaleLinear().range([0,30]);

    const format = d3.format('0.1f');

    d3.csv("../Data/sa_borders.csv", function(row) {
        const line = [];
        for(key in row) {
            if(isNaN(row[key])) continue;
            line.push({weight: +row[key], target: row.Country, source: key}); // adds only top diagonal
        }
        return line.filter(d => d.value != 0);
    }).then(function(data) {
        const nodes = data.columns.filter(d => d != 'Country').map(n => ({node: n}));
        const edges = d3.merge(data);

        landColor.domain(d3.extent(edges, d => d.weight ? (!(isCoastline(d.target) || isCoastline(d.source)) ? d.weight : 0) : undefined));
        waterColor.domain(d3.extent(edges, d => d.weight ? (isCoastline(d.target) || isCoastline(d.source) ? d.weight : 0) : undefined));

        weightScale.domain([0,d3.max(edges, d => d.weight)]);

        const arcDiagLayout = dvj.arcDiagram().width(width-margin);
        const arcData = arcDiagLayout(nodes, edges);

        console.log(arcData.points(), arcData.curves())

        draw(arcData);

    });

    function isCoastline(node) {
        return node == 'Atlantic' || node == 'Pacific';
    }

    function color(d) {
        return isCoastline(d.target.node) || isCoastline(d.source.node) ? waterColor(d.weight) : landColor(d.weight);
    }


    function draw(data) {

        const svg = d3.select("body").append("svg").attr("width",width).attr("height",height);
        const chart = svg.append("g").attr("transform", `translate(${[margin/2,height - margin]})`);

        const border = dvj.curve().size([width-margin, height*1.8]);

        chart.selectAll('path')
                .data(data.curves())
                .enter()
                .append('path')
                .attr('d', border)
                .attr('stroke-width', d => weightScale(d.weight))
                .attr('stroke', d => color(d))
                .attr('stroke-opacity', .3)
                .attr('fill', 'none');

        chart.selectAll('circle')
                .data(data.points())
                .enter()
                .append('circle')
                .attr("id", d => d.node)
                .attr('cx', d => d.x)
                .attr('r', 15)
                .attr('fill', d => isCoastline(d.node) ? 'blue' : 'green');

        chart.selectAll('text.location')
                .data(data.points())
                .enter()
                .append('text').attr('class','location')
                .attr('x', d => d.x - 20)
                .attr('transform',d => `rotate(-90,${[d.x,0]})`)
                .text(d => d.node);
    }

</script>
</body>
</html>
