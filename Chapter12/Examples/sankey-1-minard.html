<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/d3-sankey"></script>
    <style>
        text {
            font-family: 'Yanone Kaffeesatz', sans-serif;
            alignment-baseline: hanging;
            text-anchor: middle;
            fill: black;
        }
    </style>
</head>
<body>
<script>
    const width = 3900;
    const height = 1000;
    const margin = 50;

    const color = d3.scaleSequential(d3.interpolateCool);

    const nodeSet = new Set();
    let nodes = [];
    const links = [];

    d3.csv("../Data/minard-steps.csv", function(row) {
        nodeSet.add(row.from);
        nodeSet.add(row.to);
        return row;
    }).then(function(rows) {
        nodes = Array.from(nodeSet).map(d => ({node: d}));

        rows.forEach(function(row) {
            const obj = {
                value: +row.survivors,
                direction: +row.direction,
                target: nodes.map(n => n.node).indexOf(row.to),
                source: nodes.map(n => n.node).indexOf(row.from)
            }
            links.push(obj);
        });

        color.domain([0, nodes.length]);

        const sankey = d3.sankey()
                .nodeWidth(10)
                .nodePadding(400)
                .extent([[margin/2, margin/2], [width-margin, height-margin]])
                .nodes(nodes)
                .links(links)
                .nodeAlign(d3.sankeyJustify)
                .iterations(500);

        const graph = sankey();
        console.log(graph)

        draw(graph);
    });

    function draw(graph) {
        const svg = d3.select("body")
                .append("svg")
                .attr("width",1200)
                .attr("height",300)
                .attr('viewBox','0 0 4000 1000');
        const chart = svg.append("g");

        chart.selectAll('path')
                .data(graph.links)
                .enter()
                .append('path')
                .attr('d', d3.sankeyLinkHorizontal())
                .attr('stroke', 'red')
                .attr("opacity", .3)
                .attr('stroke-width', d => d.width)
                .attr('stroke', (d,i) => d.target.node == 'Dead' ? d3.rgb(color(d.source.index)).darker(.75) : d.direction > 0 ? "#c97b20" : "#252523")
                .attr('fill', 'none');

        chart.selectAll('rect')
                .data(graph.nodes)
                .enter()
                .append('rect')
                .attr('x', d => d.x0)
                .attr('y', d => d.y0)
                .attr('width', d => d.node == 'Kovno' || d.node == 'Moscow' || d.node == 'Dead' || d.node == 'Survived' ? 20 : d.x1 - d.x0)
                .attr('height', d => d.y1 - d.y0)
                .attr('fill', (d,i) => d.node == 'Dead' || d.node == 'Survived' ? 'blue' : d3.rgb(color(i)).darker(.75));

        chart.selectAll('text.places')
                .data(graph.nodes)
                .enter()
                .append('text').attr('class','places')
                .attr('x', d => (d.x1 + d.x0)/2)
                .attr('y', d => (d.y1 + d.y0)/2 + 35)
                .attr('transform',d => `rotate(${-90},${[(d.x1 + d.x0)/2,(d.y1 + d.y0)/2]})`)
                .attr('font-size', d => d.node == 'Kovno' || d.node == 'Moscow' || d.node == 'Dead' || d.node == 'Survived' ? 60 : 40)
                .attr('opacity', d => d.node.length > 3 ? 1 : 0)
                .text(d => d.node);

        chart.selectAll('text.survivors')
                .data(graph.nodes)
                .enter()
                .append('text').attr('class','survivors')
                .attr('x', d => (d.x1 + d.x0)/2)
                .attr('y', d => (d.y1 + d.y0)/2 + ((d.node == 'Kovno' || d.node == 'Moscow' || d.node == 'Dead' || d.node == 'Survived') ? 15 : 5))
                .attr('transform',d => `rotate(${-90},${[(d.x1 + d.x0)/2,(d.y1 + d.y0)/2]})`)
                .attr('font-size', 24)
                .text(d => d.value);
    }

</script>
</body>
</html>
