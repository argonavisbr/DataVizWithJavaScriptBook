<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="../JavaScript/arc.js"></script>
    <style>
        text {
            font-family: 'Yanone Kaffeesatz', sans-serif;
            font-size: 15px;
            alignment-baseline: middle;
            text-anchor: middle;
            fill: white;
        }
    </style>
</head>
<body>
<script>
    const width = 1000;
    const height = 400;
    const margin = 100;

    const nodes = [];

    const color = d3.scaleSequential(d3.interpolateRainbow);
    const widthScale = d3.scalePow().exponent(.5).range([0,10]);

    d3.csv("../Data/migrations_2017_continent.csv", function(row) {
        nodes.push({node: row.Destination, total: +row.Total, code: row.Code, pop: +row.Population, continent: row.Continent});

        const line = [];
        for(key in row) {
            if(key != 'Population' && key != 'Destination' && key != 'Total' && key != 'Code') {
                if(isNaN(row[key])) continue;
                const obj = {
                    weight: +row[key] ,
                    target: row.Destination,
                    source: key
                }
                line.push(obj);
            }
        }
        return line;

    }).then(function(data) {

        const edges = d3.merge(data)

        const filteredNodes  = nodes.filter(d => d.continent == 'Asia')
                                    .sort((a,b) => d3.ascending(a.total, b.total))
                                    .filter((d,i) => i < 50)

        const filteredEdges = edges.filter(d => filteredNodes.find(e => e.node == d.target));

        const arcDiagLayout = dvj.arcDiagram().width(width-margin);
        const arcData = arcDiagLayout(filteredNodes, filteredEdges);

        color.domain([0,filteredNodes.length]);
        widthScale.domain([0, d3.max(filteredEdges, d => d.weight)]);

        draw(arcData);
    });

    function draw(data) {

        const svg = d3.select("body").append("svg").attr("width",width).attr("height",height);
        const chart = svg.append("g").attr("transform", `translate(${[margin/2,height/2]})`);

        const curve = dvj.curve()
                         .size([width-margin, height]);

        chart.selectAll('path')
                .data(data.curves())
                .enter()
                .append('path')
                .attr('d', curve)
                .attr('stroke-width', d => widthScale(d.weight))
                .attr('stroke', d => d3.rgb(color(d.source.i)).darker(.5))
                .attr('stroke-opacity', .3)
                .attr('fill', 'none');

        chart.selectAll('circle')
                .data(data.points())
                .enter()
                .append('circle')
                .attr('cx', d => d.x)
                .attr('fill', (d,i) => d3.rgb(color(i)).darker(.5))
                .attr('r', 10);

        chart.selectAll('text')
                .data(data.points())
                .enter()
                .append('text')
                .attr('x', d => d.x)
                .text(d => d.node)
                .style("font-size", function() {
                    return 20 * 10 / this.getComputedTextLength();
                })

    }

</script>
</body>
</html>
