<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="../JavaScript/arc.js"></script>
    <style>
        text {
            font-family: 'Yanone Kaffeesatz', sans-serif;
            alignment-baseline: middle;
            text-anchor: middle;
            fill: white;
        }
    </style>
</head>
<body>
<script>
    const width = 1300;
    const height = 700;
    const margin = 100;

    const color = d3.scaleSequential(d3.interpolateCool);
    const radius = d3.scaleSqrt().range([5,145])

    d3.csv('../Data/un_regions.csv', function(row) {
        return {Country: row.Country, Population: +row.Pop_2016};
    }).then(function(data) {

        const nodes = data

        color.domain([0,nodes.length]);
        radius.domain(d3.extent(nodes, d => d.Population));

        const svg = d3.select("body").append("svg").attr("width",width).attr("height",height);
        const chart = svg.append("g").attr("transform", `translate(${[width/2, margin/4 + height/2]})`);

        const sim = d3.forceSimulation(nodes)
        .force('charge', d3.forceManyBody().strength(200))
        .force('center', d3.forceCenter())
        .force('y', d3.forceY().strength(.6))
        .force('collide', d3.forceCollide(d => radius(d.Population) + 1).strength(2).iterations(5));

        for(let i = 0; i < 300; i++) {
            sim.tick();
        }

        sim.stop();
        draw(chart, nodes);
    });

    function draw(chart, nodes) {
        chart.selectAll('circle')
                .data(nodes).enter()
                .append('circle')
                .attr('r', d => radius(d.Population))
                .attr('cx', d => d.x)
                .attr('cy', d => d.y)
                .attr('fill', (d,i) => d3.rgb(color(i)).darker(.75))
                .attr('fill-opacity',.8)

        chart.selectAll('text')
                .data(nodes).enter()
                .append('text')
                .text(d => d.Country)
                .attr('x', d => d.x)
                .attr('y', d => d.y + radius(d.Population)/9)
                .attr("font-size", function(d) {
                    const size = Math.min(3*radius(d.Population), (3*radius(d.Population) - 8) / this.getComputedTextLength() * 9);
                    if(size > 7) {
                        return size + "px";
                    }
                    return 0;
                })
    }

</script>
</body>
</html>
