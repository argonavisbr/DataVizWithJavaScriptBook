<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="../JavaScript/arc.js"></script>
    <style>
        text, span, p, button {
            font-family: 'Yanone Kaffeesatz', sans-serif;
            alignment-baseline: middle;
            text-anchor: middle;
            fill: white;
        }
        button,p {
            font-size: 14pt;
        }
        .container {
            position: absolute;
        }
        .form {
            width: 190px;
            padding: 10px;
            position: absolute;
            top: 0px;
        }
        .svg {
            border: solid 1px lightgray;
            width: 800px;
            position: absolute;
            left: 220px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form"><form>
        <p><button id="restart" type="button" style="background: hsl(100,100%,80%)">restart()</button>
           <button id="stop" type="button" style="background: hsl(0,100%,80%)">stop()</button>
           <button id="tick" type="button" style="background: hsl(240,100%,90%)">tick()</button></p>

        <p>Current alpha: <span id="alpha">0.0000</span></p>
        <p>alphaMin: <span id="alphaMin">0.0000</span><br>
            <input id="c_alphaMin"      type='range' min='1' max='1000' value="10"></p>
        <p>alphaTarget: <span id="alphaTarget">0.0000</span><br>
            <input id="c_alphaTarget"   type='range' min='0' max='1000' value="0"></p>
        <p>alphaDecay: <span id="alphaDecay">0.0000</span><br>
            <input id="c_alphaDecay"    type='range' min='1' max='1000' value="22.76277904418933"></p>
        <p>velocityDecay: <span id="velocityDecay">0.0000</span><br>
            <input id="c_velocityDecay" type='range' min='1' max='1000' value="400"></p>
    </form></div>
    <div class="svg"></div>
</div>
<script>
    const width = 800;
    const height = 600;
    const margin = 100;

    const color = d3.scaleOrdinal(d3.schemeCategory10);
    const radius = d3.scaleLinear().range([10,50]);

    const nodes = [
        {node: 'A', value: 79},
        {node: 'B', value: 15},
        {node: 'C', value: 24},
        {node: 'D', value: 44},
        {node: 'E', value: 125},
        {node: 'F', value: 22},
        {node: 'G', value: 20},
        {node: 'H', value: 64},
        {node: 'I', value: 69},
        {node: 'J', value: 2},
        {node: 'K', value: 8},
        {node: 'L', value: 40},
        {node: 'M', value: 26},
        {node: 'N', value: 69},
        {node: 'O', value: 77},
        {node: 'P', value: 17},
        {node: 'Q', value: 1},
        {node: 'R', value: 58},
        {node: 'S', value: 63},
        {node: 'T', value: 91},
        {node: 'U', value: 29},
        {node: 'V', value: 10},
        {node: 'W', value: 23},
        {node: 'X', value: 2},
        {node: 'Y', value: 20},
        {node: 'Z', value: 1},
    ];
    
    const links = [
        {source: 0, target: 4, value: 2},
        {source: 4, target: 8, value: 2},
        {source: 8, target: 14, value: 2},
        {source: 14, target: 20, value: 2},
        {source: 0, target: 1, value: 1},
        {source: 1, target: 2, value: 1},
        {source: 2, target: 3, value: 1},
        {source: 3, target: 4, value: 1},
        {source: 4, target: 5, value: 1},
        {source: 5, target: 6, value: 1},
        {source: 6, target: 7, value: 1},
        {source: 7, target: 8, value: 1},
        {source: 8, target: 9, value: 1},
        {source: 9, target: 10, value: 1},
        {source: 10, target: 11, value: 1},
        {source: 11, target: 12, value: 1},
        {source: 12, target: 13, value: 1},
        {source: 13, target: 14, value: 1},
        {source: 14, target: 15, value: 1},
        {source: 15, target: 16, value: 1},
        {source: 16, target: 17, value: 1},
        {source: 17, target: 18, value: 1},
        {source: 18, target: 19, value: 1},
        {source: 19, target: 20, value: 1},
        {source: 20, target: 21, value: 1},
        {source: 21, target: 22, value: 1},
        {source: 22, target: 23, value: 1},
        {source: 23, target: 24, value: 1},
        {source: 24, target: 25, value: 1}
    ];

    color.domain([0,nodes.length]);
    radius.domain(d3.extent(nodes, d => d.value));

    const svg = d3.select(".svg").append("svg").attr("width",width).attr("height",height);
    const chart = svg.append("g").attr("transform", `translate(${[margin/2 + width/2,margin/2 + height/2]})`);

    const sim = d3.forceSimulation(nodes);

    d3.select('#alpha').text(sim.alpha());
    d3.select('#alphaMin').text(sim.alphaMin());
    d3.select('#alphaTarget').text(sim.alphaTarget());
    d3.select('#alphaDecay').text(sim.alphaDecay());
    d3.select('#velocityDecay').text(sim.velocityDecay());

    draw(chart);

    sim.force('center', d3.forceCenter());
    sim.force('link', d3.forceLink(links).iterations(20));
    sim.force('collide', d3.forceCollide(d => radius(d.value)).iterations(1));

    d3.select('#tick').on('click', ticked);
    d3.select('#stop').on('click', stop);
    d3.select('#restart').on('click', start);

    d3.select('#c_alphaDecay').on('input', function(d,i,n) {
        sim.alphaDecay(+this.value/1000);
        d3.select('#alphaDecay').text(sim.alphaDecay());
    });
    d3.select('#c_alphaTarget').on('input', function(d,i,n) {
        sim.alphaTarget(+this.value/1000);
        d3.select('#alphaTarget').text(sim.alphaTarget());
    });
    d3.select('#c_alphaMin').on('input', function(d,i,n) {
        sim.alphaMin(+this.value/1000);
        d3.select('#alphaMin').text(sim.alphaMin());
    });
    d3.select('#c_velocityDecay').on('input', function(d,i,n) {
        sim.velocityDecay(+this.value/1000);
        d3.select('#velocityDecay').text(sim.velocityDecay());
    });

    start();

    function ticked() {
        sim.force('charge', null);
        redraw(chart);
        d3.select('#alpha')
                .style('color', sim.alpha() < sim.alphaMin() ? 'red' : 'black')
                .text(sim.alpha());
        d3.select('#alphaMin')
                .text(sim.alphaMin());
        d3.select('#alphaTarget')
                .text(sim.alphaTarget());
        d3.select('#alphaDecay')
                .text(sim.alphaDecay());
        d3.select('#velocityDecay')
                .text(sim.velocityDecay());
    }

    function start() {
        sim.restart();
        d3.select('#alpha')
                .style('color', sim.alpha() < sim.alphaMin() ? 'red' : 'black')
                .text(sim.alpha());
        d3.select('#restart').property('disabled', true);
        d3.select('#stop').property('disabled', false);
        d3.select('#tick').property('disabled', false);
    }

    function stop() {
        sim.alpha(1);
        sim.stop();
        d3.select('#alpha')
                .style('color', sim.alpha() < sim.alphaMin() ? 'red' : 'black')
                .text(sim.alpha());
        d3.select('#restart').property('disabled', false);
        d3.select('#stop').property('disabled', true);
        d3.select('#tick').property('disabled', true);
    }

    function draw(chart) {
        chart.selectAll('circle')
                .data(nodes).enter()
                .append('circle')
                .attr('r', d => radius(d.value))
                .attr('cx', d => d.x)
                .attr('cy', d => d.y)
                .attr('fill', (d,i) => d3.rgb(color(i)).darker())
                .attr('stroke', 'black')
                .attr('fill-opacity',.5)

        chart.selectAll('text')
                .data(nodes).enter()
                .append('text')
                .text(d => d.node)
                .attr('x', d => d.x)
                .attr('y', d => d.y)
                .attr('font-size', d => radius(d.value))
    }

    function redraw(chart) {
        chart.selectAll('circle')
                .transition().duration(2000)
                .attr('cx', d => d.x)
                .attr('cy', d => d.y);

        chart.selectAll('text')
                .transition().duration(2000)
                .attr('x', d => d.x)
                .attr('y', d => d.y);
    }

</script>
</body>
</html>
