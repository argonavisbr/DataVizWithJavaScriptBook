<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <script src="https://d3js.org/d3-selection.v1.min.js"></script>
    <style>
        .big {font-size: 24pt}
        .red {color: hsl(0,100%,70%)}
    </style>
</head>

<body>
<p>See results in console log.</p>
<div id="section">
    <p class="first">Paragraph 1</p>
    <p>Paragraph 2</p>
</div>
<p>Paragraph 3</p>

<script>
    let div = d3.select("#section");
    div.style('border', 'solid blue 2px');

    let firstP = d3.select("p");
    firstP.classed('big', true);
    firstP.text('This is paragraph zero');

    let allParagraphs = d3.selectAll("p");
    allParagraphs.style('font-weight', 'bold')

    let sectionParagraphs = d3.select("div").selectAll("p");
    sectionParagraphs.each(function() {
        d3.select(this).classed('red', true);
        console.log(this)
    });

    d3.select('.first')
            .attr('title', 'Tooltip')
            .style('font-variant', 'small-caps')
            .html('This is a <b>bold</b> paragraph.');

    let inserted = div.insert("p", '.first').append('a').attr('href', 'https://d3js.org').text("Link to D3 website");
    console.log(inserted.node())
    let removed = d3.select('div').select('p:last-of-type').remove();
    console.log(removed)

    div.append("p").text("New paragraph");

    firstP.classed('big', false);

    d3.select("body").insert("h1", "*").text("New title");

    d3.select("body").append("h2").text("Footer");

</script>

</body>



</html>
