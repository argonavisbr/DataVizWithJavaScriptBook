<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        svg {
            background-color: #cceaff;
        }
        polygon {
            stroke: white;
            stroke-width: .2px;
        }
    </style>
</head>
<body>
<div id="container">
    <svg id="world-map"
         width="800"
         viewBox="-200 -100 400 200"
         transform="scale(1,-1)"></svg>
</div>
<script>
    d3.json("../Data/world.geojson").then(function(data) {
        drawMap(data.features);
    });

    let rand = d3.randomUniform(256);

    function drawMap(countries) {
        d3.select("#world-map")
                .selectAll(".country")
                .data(countries)
                .enter()
                .append("g")
                .each(function(d,i) {
                    let points = [];
                    let color = 'rgb('+rand()+','+rand()+','+rand()+')';
                    let group = d3.select(this);

                    if(d.geometry.type == 'MultiPolygon') {
                        points = d3.merge(d.geometry.coordinates);

                    } else if(d.geometry.type == 'Polygon') {
                        points = d.geometry.coordinates;
                    }

                    points.forEach(function(p) {
                        group.append("polygon")
                            .attr("stroke", "black")
                            .attr("points", function(d) {
                                return p;
                            })
                            .style("fill", function(d) {
                                return color;
                            });
                    })

                })
    }

</script>

</body>
</html>
