<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    svg {
        border: solid 1px lightgray;
    }
    rect {
        fill: blue;
        stroke: black;
    }
    .shape {
        fill: orange
    }
    .contour {
        stroke: black;
        stroke-dasharray: 20px 10px;
        stroke-width: 3;
    }
    .container {
        height: 80vh;
        width: 80vw;
    }
</style>
<body>
<div class="container">
    <svg width="100%" height="100%" viewBox="0 0 800 600">
        <circle cx="250" cy="150" r="100" class="contour shape"></circle>

        <ellipse cx="450" cy="150" rx="80" ry="50" class="contour" fill="green"></ellipse>

        <line x2="550" x1="650" y2="400" y1="50" stroke="red"></line>

        <rect x="200" y="300" height="50" width="300" style="opacity: .5; fill: red"></rect>
        <rect x="200" y="360" height="50" width="200" fill-opacity=".3"></rect>
        <rect x="200" y="420" height="50" width="400"
              fill="green" stroke="yellow" stroke-width="10" stroke-opacity=".5"></rect>

        <polyline points="700,400 700,500 650,450 600,550 550,500 500,600"
                  stroke="navy" fill="none"></polyline>

        <polygon points="100,100 200,50 300,100 400,150 700,50 750,550 150,550"
                 stroke="violet" stroke-width="5" fill-opacity=".1"
                 stroke-opacity=".2" fill="brown"></polygon>
    </svg>
</div>
</body>
</html>
