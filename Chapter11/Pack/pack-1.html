<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hierarchies</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        text {
            font-family: sans-serif;
            fill: white;
            font-size: 10px;
        }
    </style>
</head>
<body>
<script>
    const width = 1000;
    const height = 1000;

    d3.csv("../Data/amazon-river.csv").then(function(result) {
        console.log("tabular data", result);

        const stratify = d3.stratify()
                        .id(d => d.Tributary)
                        .parentId(d => d.Confluence);

        const root = stratify(result);

        console.log("hierarchical data", root);
        root.sum(d => 1);
        root.sort((a,b) => b.height - a.height || a.value - b.value);

        const pack = d3.pack().size([width-50,height-50]).padding(10);

        draw(pack(root).descendants());
    });

    const colorScale = d3.scaleOrdinal(d3.schemeCategory10);

    function draw(data) {
        const svg = d3.select("body").append("svg").attr("height", height).attr("width", width);
        const chart = svg.append("g").attr("transform", d => `translate(${[25,25]})`);

        packCircles(chart.append("g").attr("class", "circla-pack"), data);

    }

    function packCircles(g, data) {
        console.log("pack data", data);
        const cell = g.selectAll("g")
                .data(data)
                .enter()
                .append("g");

        cell.append("circle")
                .attr("cx", d => d.x)
                .attr("cy", d => d.y)
                .attr("r", d => d.r)
                .attr("fill", function(d) {
                        return colorScale(d.depth);
                });

        cell.append("text")
                .text(d => d.id)
                .attr("font-size", 10)
                .attr("x", d => d.x - d.r + 5)
                .attr("y", d => d.y);
    }
</script>
<h1>See console for results</h1>
</body>
</html>
